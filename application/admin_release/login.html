<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>聚车金融管理后台</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min_30630cd.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="//cdn.bootcss.com/ionicons/2.0.1/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="/dist/css/AdminLTE.min_07613ed.css">
        <!-- iCheck -->
        <link rel="stylesheet" href="/plugins/iCheck/square/blue_6e470b6.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="javascript:;"><b>聚车金融</b></a>
            </div>
            <!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <div class="form-group has-feedback">
                    <input type="text" name="loginname" class="form-control" placeholder="Loginname">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">

                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </div>
            <!-- /.login-box-body -->
        </div>
        <!-- /.login-box -->
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery 2.2.3 -->
        <script src="/plugins/jQuery/jquery-2.2.3.min_33cabfa.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="/bootstrap/js/bootstrap.min_c5b5b2f.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="/dist/js/demo_9ad395c.js"></script>
        <!-- md5 -->
        <script src="/plugins/md5/jquery.md5_034200a.js"></script>
        <script>
            $(function () {
                $(document).keyup(function (e) {
                    if (e.which == 13) {
                        $('button[type="submit"]').click();
                    }
                });
                $('button[type="submit"]').click(function () {
                    USER.login({
                        'loginname': $('input[name="loginname"]').val(),
                        'password': $('input[name="password"]').val(),
                        'callback': function (r) {
                            if (r.error_no == '200') {
                                //登录成功
                                USER.set_token(r.result.token);
                                USER.set_info(r.result.user);
                                ROLE.load_module({
                                    token: USER.get_token(),
                                    callback: function (r) {
                                        if (r.error_no == '200') {
                                            ROLE.set_module(r.result.rows);
                                            ROLE.load_method({
                                                token: USER.get_token(),
                                                callback: function (r) {
                                                    if (r.error_no == '200') {
                                                        ROLE.set_method(r.result.rows);
                                                        // window.location.href = '/index.html';
                                                    } else {
                                                        var modal = $('#myModal');
                                                        modal.find('.modal-body').text(r.error_msg);
                                                        modal.modal('show');
                                                    }
                                                }
                                            });
                                        } else {
                                            var modal = $('#myModal');
                                            modal.find('.modal-body').text(r.error_msg);
                                            modal.modal('show');
                                        }
                                    }
                                });

                            } else {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        }
                    })
                });
            });
        </script>
    </body>
</html>
