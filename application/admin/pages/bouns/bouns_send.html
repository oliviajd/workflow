        <script>
            $(function () {
                var token = USER.get_token();
                var set_value = function (experience) {
                    $('input[name="experience[title]"]').val(experience.title);
                    $('input[name="experience[remark]"]').val(experience.remark);
                    $('input[name="experience[rate]"]').val((experience.rate / 100).toFixed(2));
                    $('input[name="experience[expire]"]').val(Math.floor(parseInt(experience.expire)/3600/24));
                    $('input[name="experience[store]"]').val(experience.store);
                    $('input[name="experience[use_times]"]').val(experience.use_times);
                    $('input[name="experience[limit_lower_money]"]').val(experience.limit_lower_money);
                    $('input[name="experience[limit_upper_money]"]').val(experience.limit_upper_money);
                    $('select[name="experience[type]"]').val(experience.type);
                    $('select[name="experience[check_store]"]').val(experience.check_store);
                    if (parseInt(experience.limit_on_time) > 0) {
                        $('input[name="experience[limit_on_time]"]').val(time_to_str(experience.limit_on_time));
                    }
                    if (parseInt(experience.limit_off_time) > 0) {
                        $('input[name="experience[limit_off_time]"]').val(time_to_str(experience.limit_off_time));
                    }
                    if (parseInt(experience.start_time) > 0) {
                        $('input[name="experience[start_time]"]').val(time_to_str(parseInt(experience.start_time)));
                    }
                    if (parseInt(experience.end_time) > 0) {
                        $('input[name="experience[end_time]"]').val(time_to_str(parseInt(experience.end_time)));
                    }
                    $('input[name="experience[status]"]').each(function () {
                        if ($(this).attr('value') == experience.status.id) {
                            $(this).prop('checked', true);
                        }
                    });
                }
                if (getUrlParam('experience_id')) {//编辑模式
                    var experience_id = getUrlParam('experience_id');
                    EXPERIENCE.get({'experience_id': experience_id, token: token, callback: function (r) {
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                                return;
                            }
                            set_value(r.result);
                            $('a[name="experience-edit"]').attr('href',$('a[name="experience-edit"]').attr('href')+experience_id);
                            $('.box-tools').removeClass('fade');
                        }});
                } else {

                }
                $('button[name="find"]').click(function () {
                    var loginnames = JSON.stringify($('textarea[name="loginnames"]').val().split("\n"));
                    USER.find({'loginnames': loginnames, token: token, callback: function (r) {
                            if (r.error_no == '200') {
                                table2.rows().remove().draw();
                                for(var i in r.result.not_found) {
                                    var row = r.result.not_found[i];
                                    row.status = {id:2,text:'未找到'}
                                    table2.row.add(row).draw();
                                }
                                for(var i in r.result.rows) {
                                    var row = r.result.rows[i];
                                    row.status = {id:1,text:'已找到'}
                                    table2.row.add(row).draw();
                                }
                            } else {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        }});
                });
                $('button[name="send_all"]').click(function () {
                    var rows = table2.rows().data();
                    send_batch(experience_id,rows,0);
                });
                var table2 = $("#example2").DataTable({
                    "processing": true,
                    "paginate": false,
                    'searching': false,
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.loginname;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.realname;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == '1') {
                                    return '<span class="label label-success">' + row.status.text + '</span>';
                                } else if (row.status.id == '2') {
                                    return '<span class="label label-warning">' + row.status.text + '</span>';
                                } else if (row.status.id == '3') {
                                    return '<span class="label label-default">' + row.status.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.result || '';
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == 1) {
                                    return '<a href="javascript:;" onclick="send('+row.user_id+','+experience_id+',$(this).parent().parent())"><i class="fa fa-fw fa-send"></i>发放</a>';
                                } else {
                                    return '';
                                }
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[q]"]').keyup(function (e) {
                    if (e.which == 13) {
                        $('#experience_search').click();
                    }
                });
                $('#experience_search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.user = $('input[name="search[q]"]').val();
                        json.status = $('select[name="search[status]"]').val();
                    });
                    table.ajax.reload();
                });
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        json.experience_id = experience_id;
                    });
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/experience/send/lists/admin",
                        'data': {
                            'token': USER.get_token()
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.experience_user_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user.loginname + '(' + row.user.realname + ')';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.money;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return (row.rate / 100).toFixed(2) + '%';
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.profit;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.profit_unget;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == '1') {
                                    return '<span class="label label-success">' + row.status.text + '</span>';
                                } else if (row.status.id == '2') {
                                    return '<span class="label label-warning">' + row.status.text + '</span>';
                                } else if (row.status.id == '3') {
                                    return '<span class="label label-danger">' + row.status.text + '</span>';
                                } else if (row.status.id == '4') {
                                    return '<span class="label label-info">' + row.status.text + '</span>';
                                } else if (row.status.id == '5') {
                                    return '<span class="label label-danger">' + row.status.text + '</span>';
                                } else if (row.status.id == '6') {
                                    return '<span class="label label-default">' + row.status.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(parseInt(row.receive_time));
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(parseInt(row.expire_time));
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.remark;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == 6) {
                                    return '<a href="javascript:;" onclick="user_close('+row.experience_user_id+',$(this).parent().parent())"><i class="fa fa-fw fa-hand-paper-o"></i>关闭</a>';
                                } else if (row.status.id == 4) {
                                    return '<a href="javascript:;" onclick="user_open('+row.experience_user_id+',$(this).parent().parent())"><i class="fa fa-fw fa-hand-peace-o"></i>启用</a>';
                                } else {
                                    return '';
                                }
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
            });
            var send = function(user_id,experience_id,row){
                    var table2 = $("#example2").DataTable();
                    EXPERIENCE.send({token:USER.get_token(),experience_id:experience_id,user_id:user_id,money:$('input[name="money"]').val(),remark:$('textarea[name="remark"]').val(),callback:function(r){
                            if (r.error_no != '200') {
                                var data = table2.row(row).data();
                                data.result = '<span class="text-danger">'+r.error_msg+'</span>';
                                table2.row(row).data(data)
                            } else {
                                //发送成功，修改状态
                                var data = table2.row(row).data();
                                data.result = '<span class="text-green">成功</span>';
                                table2.row(row).data(data)
                                $("#example1").DataTable().ajax.reload();
                            }
                    }});
                }
            var send_batch = function (experience_id,rows,index){
                var table2 = $("#example2").DataTable();
                if (index > rows.length - 1) {
                    $("#example1").DataTable().ajax.reload();
                    var modal = $('#myModal');
                    modal.find('.modal-body').text('操作全部完成！');
                    modal.modal('show');
                    return true;
                }
                var row = table2.row(index).data();
                var user_id = row.user_id;
                if (!user_id) {
                    index = index+1;
                    return send_batch(experience_id,rows,index);
                }
                EXPERIENCE.send({token:USER.get_token(),experience_id:experience_id,user_id:user_id,money:$('input[name="money"]').val(),remark:$('textarea[name="remark"]').val(),callback:function(r){
                            if (r.error_no != '200') {
                                var data = table2.row(index).data();
                                data.result = '<span class="text-danger">'+r.error_msg+'</span>';
                                table2.row(index).data(data)
                            } else {
                                //发送成功，修改状态
                                var data = table2.row(index).data();
                                data.result = '<span class="text-green">成功</span>';
                                table2.row(index).data(data)
                            }
                            index = index+1;
                            send_batch(experience_id,rows,index);
                    }});
            }
            var user_close = function(experience_user_id,row){
                var table = $("#example1").DataTable();
                    EXPERIENCE.user_close({token:USER.get_token(),experience_user_id:experience_user_id,callback:function(r){
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            } else {
                                //发送成功，修改状态
                                var data = table.row(row).data();
                                data.status = {'id':'4','text':'已关闭'};
                                table.row(row).data(data)
                            }
                    }});
            }
            var user_open = function(experience_user_id,row){
                var table = $("#example1").DataTable();
                    EXPERIENCE.user_open({token:USER.get_token(),experience_user_id:experience_user_id,callback:function(r){

                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            } else {
                                //发送成功，修改状态
                                var data = table.row(row).data();
                                data.status = {'id':'6','text':'未激活'};
                                table.row(row).data(data)
                            }
                    }});
            }
