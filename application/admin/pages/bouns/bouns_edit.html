        <!-- page script -->
        <script>
            $(function () {
                var token = USER.get_token();
                var experience = {};
                var experience_id = 0;
                var set_value = function (experience) {
                    $('input[name="experience[title]"]').val(experience.title);
                    $('input[name="experience[remark]"]').val(experience.remark);
                    $('input[name="experience[rate]"]').val((experience.rate/100).toFixed(2));
                    $('input[name="experience[days]"]').val(experience.days);
                    $('input[name="experience[expire]"]').val(Math.floor(parseInt(experience.expire)/3600/24));
                    $('input[name="experience[limit_upper_money]"]').val(experience.limit_upper_money);
                    $('input[name="experience[status]"]').each(function () {
                        if ($(this).attr('value') == experience.status.id) {
                            $(this).prop('checked', true);
                        }
                    });
                }
                if (getUrlParam('experience_id')) {//编辑模式
                    var experience_id = getUrlParam('experience_id');
                    EXPERIENCE.get({'experience_id': experience_id, token: token, callback: function (r) {
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                                return;
                            }
                            experience = r.result;
                            set_value(experience);
                            $('.box-tools').removeClass('fade');
                        }});
                } else {
                    
                }
                $('button[type="submit"]').click(function () {
                    var experience = {
                        'title': $('input[name="experience[title]"]').val(),
                        'remark': $('input[name="experience[remark]"]').val(),
                        'rate': parseInt($('input[name="experience[rate]"]').val()*100),
                        'expire': parseInt($('input[name="experience[expire]"]').val())*3600*24,
                        'days': parseInt($('input[name="experience[days]"]').val()),
                        'status': $('input[name="experience[status]"]:checked').val(),
                        'limit_upper_money': $('input[name="experience[limit_upper_money]"]').val(),
                    }
                    if (!experience_id) {
                        EXPERIENCE.add({'experience': experience, token: token, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    } else {
                        EXPERIENCE.update({'experience': experience, token: token, 'experience_id': experience_id, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    }
                });
                $('button[name="experience-delete"]').click(function () {
                    var modal2 = $('#myModal2').modal('show');

                });
                $('button[name="experience-delete-confirm"]').click(function () {
                    $('#myModal2').on('hidden.bs.modal', function (e) {
                        GOODS.delete({
                            'experience_id': experience_id,
                            'token': token,
                            'callback': function (r) {
                                if (r.error_no == '200') {

                                } else {
                                }
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        });
                    })
                    $('#myModal2').modal('hide');
                });
            });
        </script>
