        <!-- page script -->
        <script>
            $(function () {
                var token = USER.get_token();
                var role_ids = [];
                var obj_role_ids = {};
                var user_id = 0;
                var set_value = function (role_user) {
                    if (!!role_user.user) {
                        $('input[name="role_user[loginname]"]').val(role_user.user.loginname);
                        $('input[name="role_user[loginname]"]').prop('disabled', true);
                        $('input[name="role_ids[]"]').each(function () {
                            var rid = parseInt($(this).val());
                            if (!!obj_role_ids[rid]) {
                                $(this).prop('checked', true)
                            }
                        });
                    }
                    //Flat red color scheme for iCheck
                    $('input[type="checkbox"].flat-red').iCheck({
                        checkboxClass: 'icheckbox_flat-green',
                        radioClass: 'iradio_flat-green'
                    });
                }
                if (getUrlParam('user_id')) {//编辑模式
                    user_id = getUrlParam('user_id');
                    ROLE.lists_user({'user_id': user_id, token: token, callback: function (r) {
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                                return;
                            }
                            var role_user = {role_ids: [], user: {}};
                            for (var i in r.result.rows) {
                                role_ids.push(r.result.rows[i]['role']['role_id']);
                                obj_role_ids[parseInt(r.result.rows[i]['role']['role_id'])] = true;
                            }
                            role_user.role_ids = role_ids;
                            role_user.user = r.result.rows[i]['user'];
                            ROLE.lists({token: USER.get_token(), callback: function (r) {
                                    if (r.error_no == '200') {
                                        $('#roles').empty();
                                        for (var i in r.result.rows) {
                                            var row = r.result.rows[i];
                                            $('#roles').append('<div class="col-lg-1"><label style="font-weight:normal;"><input type="checkbox" name="role_ids[]" value="' + row.role_id + '" class="flat-red"> ' + row.title + '</label></div>');
                                        }
                                        set_value(role_user);
                                    }
                                }});
                        }});
                } else {
                    ROLE.lists({token: USER.get_token(), callback: function (r) {
                            if (r.error_no == '200') {
                                $('#roles').empty();
                                for (var i in r.result.rows) {
                                    var row = r.result.rows[i];
                                    $('#roles').append('<div class="col-lg-2"><label style="font-weight:normal;"><input type="checkbox" name="role_ids[]" value="' + row.role_id + '" class="flat-red"> ' + row.title + '</label></div>');
                                }
                                set_value({});
                            }
                        }});
                }
                $('button[type="submit"]').click(function () {
                    var commit = function (user_id) {
                        var radds = [];
                        var rdels = [];
                        $('input[name="role_ids[]"]').each(function () {
                            var rid = parseInt($(this).val());
                            if ($(this).prop('checked') == true) {
                                if (!!obj_role_ids[rid]) {

                                } else {
                                    radds.push(rid);
                                }
                            } else {
                                if (!!obj_role_ids[rid]) {
                                    rdels.push(rid);
                                } else {

                                }
                            }
                        });
                        for (var i in rdels) {
                            ROLE.delete_user({token: token, 'user_id': user_id, 'role_id': rdels[i], callback: function (r, option) {
                                    var modal = $('#myModal');
                                    if (r.error_no == '200') {
                                        delete obj_role_ids[option.role_id];
                                        modal.find('.modal-body').text('操作成功！');
                                    } else {
                                        modal.find('.modal-body').text(r.error_msg);
                                    }
                                    modal.modal('show');
                                }});
                        }
                        for (var i in radds) {
                            ROLE.add_user({token: token, 'user_id': user_id, 'role_id': radds[i], callback: function (r, option) {
                                    var modal = $('#myModal');
                                    if (r.error_no == '200') {
                                        obj_role_ids[option.role_id] = true;
                                        modal.find('.modal-body').text('操作成功！');
                                    } else {
                                        modal.find('.modal-body').text(r.error_msg);
                                    }
                                    modal.modal('show');
                                }});
                        }
                    }
                    if (!user_id) {
                        USER.find({loginnames: JSON.stringify([$('input[name="role_user[loginname]"]').val()]), token: token, callback: function (r) {
                                if (r.error_no != '200' || r.result.rows.length == 0) {
                                    var modal = $('#myModal');
                                    modal.find('.modal-body').text('未找到该用户！');
                                    modal.modal('show');
                                } else {
                                    user_id = r.result.rows[0]['user_id'];
                                    commit(user_id);
                                }
                            }});
                    } else {
                        commit(user_id);
                    }
                });
            });
        </script>
