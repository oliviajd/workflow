        <!-- page script -->
        <script>
            $(function () {
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('#goods_search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        /*json.id = $('input[name="search[id]"]').val();
                        json.status = $('select[name="search[status]"]').val();*/
                        /*json.pay_status = $('select[name="search[pay_status]"]').val();
                        json.type = $('select[name="search[type]"]').val();
                        json.shipping_status = $('select[name="search[shipping_status]"]').val();*/
                    });
                    table.ajax.reload();
                });
                
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/userbank/modify_log_lists/",
                        'data': {
                            'token': USER.get_token(),
                            'is_delete': 2
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.mobile;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.realname;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.account;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.bank.text;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.province.text;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.city.text;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.area.text;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.reason;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.old_account;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.old_bank.text;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.old_province.text;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.old_city.text;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.old_area.text;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == '1') {
                                    return '<span class="label label-success">' + row.status.text + '</span>';
                                } else if (row.status.id == '2') {
                                    return '<span class="label label-danger">' + row.status.text + '</span>';
                                } else if (row.status.id == '3') {
                                    return '<span class="label label-warning">' + row.status.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.create_time != 0 ? time_to_str(parseInt(row.create_time)) : '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.modify_time != 0 ? time_to_str(parseInt(row.modify_time)) : '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '<a href="/pages/userbank/userbank_modify_log_detail.html?id=' + row.id + '"><i class="fa fa-fw fa-edit"></i>详情</a>';
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
            });
