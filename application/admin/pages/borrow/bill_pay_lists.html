        <!-- page script -->
        <script>
            $(function () {
                var token = USER.get_token();
                $("#example1,#example2").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                var table1 = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/finance/bill/lists/admin",
                        'data': {
                            'token': token,
                            'status': '3,5',
                            'has_online': 1,
                            'order_by':'borrow_id desc',
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.company;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.money/100;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.pay_account;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.borrow_title;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.full_success_time > 0 ? time_to_str(row.full_success_time) : '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.has_paid.id == 1) {
                                    return '<span class="label label-success">' + row.has_paid.text + '</span>';
                                } else if (row.has_paid.id == 2) {
                                    return '<span class="label label-warning">' + row.has_paid.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.has_paid.id != 1 && row.has_full.id == 1) {
                                    return '<a href="javascript:;" onclick="confirm_pay1(' + row.finance_bill_id + ',$(this).parent().parent())">确认打款</a>';
                                } else {
                                    return '';
                                }
                            }
                        }
                    ],
                    //                    "order": [[1, 'asc']]
                });
                var table2 = $("#example2").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/finance/bill/lists/admin",
                        'data': {
                            'token': token,
                            'status': '3,5',
                            'has_full': 1,
                            'has_paid': 2,
                            'order_by':'borrow_id desc',
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.company;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.money/100;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.pay_account;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.borrow_title;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.full_success_time > 0 ? time_to_str(row.full_success_time) : '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.has_paid.id == 1) {
                                    return '<span class="label label-success">' + row.has_paid.text + '</span>';
                                } else if (row.has_paid.id == 2) {
                                    return '<span class="label label-warning">' + row.has_paid.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.has_paid.id != 1 && row.has_full.id == 1) {
                                    return '<a href="javascript:;" onclick="confirm_pay1(' + row.finance_bill_id + ',$(this).parent().parent())">确认打款</a>';
                                } else {
                                    return '';
                                }
                            }
                        }
                    ],
                    //                    "order": [[1, 'asc']]
                });
            });
            var confirm_pay = function(finance_bill_id,row){
                var table = $("#example2").DataTable();
                    FINANCE_BILL.pay_verify({token:USER.get_token(),finance_bill_id: finance_bill_id,status:1,callback:function(r){
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            } else {
                                //发送成功，修改状态
                                var data = table.row(row).data();
                                data.has_paid = {'id':'1','text':'已打款'};
                                table.row(row).data(data)
                            }
                    }});
            }
            var confirm_pay1 = function(finance_bill_id,row){
                var table = $("#example1").DataTable();
                    FINANCE_BILL.pay_verify({token:USER.get_token(),finance_bill_id: finance_bill_id,status:1,callback:function(r){
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            } else {
                                //发送成功，修改状态
                                var data = table.row(row).data();
                                data.has_paid = {'id':'1','text':'已打款'};
                                table.row(row).data(data)
                            }
                    }});
            }
