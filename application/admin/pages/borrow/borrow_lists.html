        <!-- page script -->
        <script>
            $(function () {
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[q]"]').keyup(function (e) {
                    if (e.which == 13) {
                        $('#borrow_search').click();
                    }
                });
                $('#borrow_search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.q = $('input[name="search[q]"]').val();
                        json.status = $('select[name="search[status]"]').val();
                        json.is_top = $('select[name="search[is_top]"]').val();
                    });
                    table.ajax.reload();
                });
                var is_mobile = navigator.userAgent.match(/(iPhone|iPod|Android|ios|Windows Phone)/i);
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/borrow/lists/admin",
                        'type': 'POST',
                        'data': {
                            'token': USER.get_token()
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.borrow_id;
                            },
                            "visible": is_mobile ? false : true
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                var str = row.title;
                                if (row.is_for_single == 1) {
                                    str += '[<i class="fa fa-user"></i>]';
                                }
                                return str;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.category.text;
                            },
                            "visible": is_mobile ? false : true
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.money_total;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.rate + '%';
                            },
                            "visible": is_mobile ? false : true
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.days;
                            },
                            "visible": is_mobile ? false : true
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == '1') {
                                    return '<span class="label label-success">' + row.status.text + '</span>';
                                } else if (row.status.id == '6') {
                                    return '<span class="label label-warning">' + row.status.text + '</span>';
                                } else if (row.status.id == '3') {
                                    return '<span class="label label-default">' + row.status.text + '</span>';
                                } else if (row.status.id == '4') {
                                    return '<span class="label label-danger">' + row.status.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.limit_on_time != 0 ? time_to_str(parseInt(row.limit_on_time)) : (row.create_time != 0 ? time_to_str(parseInt(row.create_time)) : '');
                            },
                            "visible": is_mobile ? false : true
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.full_time != 0 ? time_to_str(parseInt(row.full_time)) : '';
                            },
                            "visible": is_mobile ? false : true
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                var str = '';
                                if (row.status.id == 6) {
                                    str += '<a style="white-space:nowrap;" href="/pages/borrow/borrow_edit.html?borrow_id=' + row.borrow_id + '"><i class="fa fa-fw fa-edit"></i>编辑</a>';
                                    str += is_mobile ? '<br/><br/>' : '';
                                    str += '<a style="white-space:nowrap;" href="javascript:;" onclick="on(' + row.borrow_id + ',$(this).parent().parent())"><i class="fa fa-fw fa-arrow-up"></i>上标</a>'
                                    str += is_mobile ? '<br/><br/>' : '';
                                } else {
                                    str += '<a style="white-space:nowrap;" href="/pages/borrow/borrow_edit.html?borrow_id=' + row.borrow_id + '"><i class="fa fa-fw fa-eye"></i>查看</a>';
//                                    if (row.is_top == 1) {
//                                        str += '<a style="white-space:nowrap;" href="javascript:;" onclick="untop(' + row.borrow_id + ',$(this).parent().parent())"><i class="fa fa-fw fa-thumbs-o-up"></i>取消置顶</a>'
//                                    } else {
//                                        str += '<a style="white-space:nowrap;" href="javascript:;" onclick="dotop(' + row.borrow_id + ',$(this).parent().parent())"><i class="fa fa-fw fa-thumbs-o-up"></i>置顶</a>'
//                                    }
//                                    if (row.is_rec == 1) {
//                                        str += '<a style="white-space:nowrap;" href="javascript:;" onclick="unrec(' + row.borrow_id + ',$(this).parent().parent())"><i class="fa fa-fw fa-hand-grab-o"></i>取消推荐</a>'
//                                    } else {
//                                        str += '<a style="white-space:nowrap;" href="javascript:;" onclick="dorec(' + row.borrow_id + ',$(this).parent().parent())"><i class="fa fa-fw fa-hand-grab-o"></i>推荐</a>'
//                                    }
                                    str += is_mobile ? '<br/><br/>' : '';
                                    str += '<a style="white-space:nowrap;" href="javascript:;" onclick="off(' + row.borrow_id + ',$(this).parent().parent())"><i class="fa fa-fw fa-arrow-down"></i>下标</a>'
                                    str += is_mobile ? '<br/><br/>' : '';
                                }
                                if (row.is_top == 1) {
                                    str += '<a style="white-space:nowrap;" href="javascript:;" onclick="untop(' + row.borrow_id + ',$(this).parent().parent())"><i class="fa fa-fw fa-thumbs-o-up"></i>取消置顶</a>'
                                } else {
                                    str += '<a style="white-space:nowrap;" href="javascript:;" onclick="dotop(' + row.borrow_id + ',$(this).parent().parent())"><i class="fa fa-fw fa-thumbs-o-up"></i>置顶</a>'
                                }
                                return str;
                            }
                        }
                    ]
//                    "order": [[1, 'asc']]
                });
            });
            function dorec(borrow_id, row) {
                var table = $("#example1").DataTable();
                BORROW.dorec({token: USER.get_token(), borrow_id: borrow_id, callback: function (r) {
                        if (r.error_no != '200') {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        } else {
                            //发送成功，修改状态
                            var data = table.row(row).data();
                            data.is_rec = 1;
                            table.row(row).data(data)
                        }
                    }});
            }
            function unrec(borrow_id, row) {
                var table = $("#example1").DataTable();
                BORROW.unrec({token: USER.get_token(), borrow_id: borrow_id, callback: function (r) {
                        if (r.error_no != '200') {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        } else {
                            //发送成功，修改状态
                            var data = table.row(row).data();
                            data.is_rec = 2;
                            table.row(row).data(data)
                        }
                    }});
            }
            function dotop(borrow_id, row) {
                var table = $("#example1").DataTable();
                BORROW.dotop({token: USER.get_token(), borrow_id: borrow_id, callback: function (r) {
                        if (r.error_no != '200') {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        } else {
                            //发送成功，修改状态
                            var data = table.row(row).data();
                            data.is_top = 1;
                            table.row(row).data(data)
                        }
                    }});
            }
            function untop(borrow_id, row) {
                var table = $("#example1").DataTable();
                BORROW.untop({token: USER.get_token(), borrow_id: borrow_id, callback: function (r) {
                        if (r.error_no != '200') {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        } else {
                            //发送成功，修改状态
                            var data = table.row(row).data();
                            data.is_top = 2;
                            table.row(row).data(data)
                        }
                    }});
            }
            function on(borrow_id, row) {
                var table = $("#example1").DataTable();
                BORROW.on({token: USER.get_token(), borrow_id: borrow_id, callback: function (r) {
                        if (r.error_no != '200') {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        } else {
                            //发送成功，修改状态
                            var data = table.row(row).data();
                            data.status = r.result.status;
                            table.row(row).data(data)
                        }
                    }});
            }
            function off(borrow_id, row) {
                var table = $("#example1").DataTable();
                BORROW.off({token: USER.get_token(), borrow_id: borrow_id, callback: function (r) {
                        if (r.error_no != '200') {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        } else {
                            //发送成功，修改状态
                            var data = table.row(row).data();
                            data.status = r.result.status;
                            table.row(row).data(data)
                        }
                    }});
            }
        </script>
