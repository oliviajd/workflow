        <!-- page script -->
        <script>
            $(function () {
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({
                    autoUpdateInput: false,
                    timePicker24Hour: true,
                    timePicker: true, 
                    timePickerIncrement: 5,
                    showDropdowns: true,
                    linkedCalendars: false,
                    locale: {
                        cancelLabel: 'Clear',
                        format: 'YYYY/MM/DD HH:mm:ss'
                      }
                });
                $('#reservationtime').on('apply.daterangepicker', function(ev, picker) {
                    $(this).val(picker.startDate.format('YYYY/MM/DD HH:mm:ss') + ' - ' + picker.endDate.format('YYYY/MM/DD HH:mm:ss'));
                });
                $('#reservationtime').on('cancel.daterangepicker', function(ev, picker) {
                    $(this).val('');
                });
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[q]"]').keyup(function (e) {
                    if (e.which == 13) {
                        $('#table_search').click();
                    }
                });
                $('#table_search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.q = $('input[name="search[q]"]').val();
                        json.status = $('select[name="search[status]"]').val();
                        json.daterange = $('input#reservationtime').val();
                    });
                    table.ajax.reload();
                });
                  
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/balance/log/list/",
                        'data': {
                            'token': USER.get_token()
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.remark || '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == '1') {
                                    return '<span class="label label-success">' + row.status.text + '</span>';
                                } else if (row.status.id == '2') {
                                    return '<span class="label label-warning">' + row.status.text + '</span>';
                                } else if (row.status.id == '0') {
                                    return '<span class="label label-default">' + row.status.text + '</span>';
                                } else if (row.status.id == '3') {
                                    return '<span class="label label-danger">' + row.status.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.account_log_id || '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(row.create_time) || '';
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
                
            });
            
            
            function removeByValue(arr, val) {
                for(var i=0; i<arr.length; i++) {
                  if(arr[i] == val) {
                    arr.splice(i, 1);
                    break;
                  }
                }
              }
            
        </script>
