                <!-- Main content -->

                    <div class="row">

                                <div class="box-body">
                                    <form role="form">

                                        <div class="form-group">

                                        </div>
                                        <div class="form-group">

                    </div>
                </div>
                <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                            </div>
                            <div class="modal-body">
                                是否删除这个？
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" name="message-delete-confirm">确认</button>

        <!-- jQuery 2.2.3 -->
        <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>

        <script src="../../bootstrap/js/bootstrap.min.js"></script>

        <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>

        <script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>

        <script src="../../plugins/fastclick/fastclick.js"></script>

        <script src="../../dist/js/app.min.js"></script>
        <script src="https://cdn.bootcss.com/ckeditor/4.7.0/ckeditor.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="../../dist/js/demo.js"></script>
        <script src="/plugins/moment/moment.min.js"></script>
        <script src="../../plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
        <!-- page script -->
        <script>
            $(function () {
                $('input[name="message[limit_on_time]"],input[name="message[limit_off_time]"],input[name="message[start_time]"],input[name="message[end_time]"]').datetimepicker({
                    autoclose: true
                });
                var editor1 = CKEDITOR.replace('editor1');
                var token = USER.get_token();
                var message = {};
                var id = 0;
                var set_value = function (message) {
                    $('input[name="message[title]"]').val(message.title);
                    editor1.setData(message.text);
                }
                if (getUrlParam('id')) {//编辑模式
                    var id = getUrlParam('id');
                    MESSAGE.get({'id': id, token: token, callback: function (r) {
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                                return;
                            }
                            message = r.result;
                            set_value(message);
                        }});
                } 
                $('button[type="submit"]').click(function () {
                    var message = {
                        'title': $('input[name="message[title]"]').val(),
                        'text': editor1.getData(),
                        'receiver_id': 0,
                    }
                    if (!id) {
                        MESSAGE.add({'message': message, token: token, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    } else {
                        MESSAGE.update({'message': message, token: token, 'id': id, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    }
                });
                $('button[name="message-delete"]').click(function () {
                    var modal2 = $('#myModal2').modal('show');

                });
                $('button[name="message-delete-confirm"]').click(function () {
                    $('#myModal2').on('hidden.bs.modal', function (e) {
                        MESSAGE.delete({
                            'id': id,
                            'token': token,
                            'callback': function (r) {
                                if (r.error_no == '200') {

                                } else {
                                }
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        });
                    })
                    $('#myModal2').modal('hide');
                });
            });
        </script>
