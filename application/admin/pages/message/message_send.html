        <script src="https://cdn.bootcss.com/ckeditor/4.7.0/ckeditor.js"></script>
        <!-- page script -->
        <script>
            $(function () {
                var token = USER.get_token();
                var editor1 = CKEDITOR.replace('editor1');
                var set_value = function (message) {
                    $('input[name="message[title]"]').val(message.title);
                    editor1.setData(message.text);
                    editor1.config.readOnly = true;
                }
                if (getUrlParam('id')) {//编辑模式
                    var id = getUrlParam('id');
                    MESSAGE.get({'id': id, token: token, callback: function (r) {
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                                return;
                            }
                            set_value(r.result);
                            //$('a[name="message-edit"]').attr('href',$('a[name="message-edit"]').attr('href')+id);
                            //$('.box-tools').removeClass('fade');
                        }});
                } else {

                }
                $('button[name="find"]').click(function () {
                    var loginnames = JSON.stringify($('textarea[name="loginnames"]').val().split("\n"));
                    USER.find({'loginnames': loginnames, token: token, callback: function (r) {
                            if (r.error_no == '200') {
                                table2.rows().remove().draw();
                                for(var i in r.result.not_found) {
                                    var row = r.result.not_found[i];
                                    row.status = {id:2,text:'未找到'}
                                    table2.row.add(row).draw();
                                }
                                for(var i in r.result.rows) {
                                    var row = r.result.rows[i];
                                    row.status = {id:1,text:'已找到'}
                                    table2.row.add(row).draw();
                                }
                            } else {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        }});
                });
                $('button[name="multi_send"]').click(function () {
                    var rows = table2.rows().data();
                    send_batch(id,rows,0);
                });
                $('button[name="send_all"]').click(function () {
                    send_all(id);
                });
                var table2 = $("#example2").DataTable({
                    "processing": true,
                    "paginate": false,
                    'searching': false,
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.loginname;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.realname;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == '1') {
                                    return '<span class="label label-success">' + row.status.text + '</span>';
                                } else if (row.status.id == '2') {
                                    return '<span class="label label-warning">' + row.status.text + '</span>';
                                } else if (row.status.id == '3') {
                                    return '<span class="label label-default">' + row.status.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.result || '';
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == 1) {
                                    return '<a href="javascript:;" onclick="send('+row.user_id+','+id+',$(this).parent().parent())"><i class="fa fa-fw fa-send"></i>发送</a>';
                                } else {
                                    return '';
                                }
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[q]"]').keyup(function (e) {
                    if (e.which == 13) {
                        $('#message_search').click();
                    }
                });
                $('#message_search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.user = $('input[name="search[q]"]').val();
                        json.status = $('select[name="search[status]"]').val();
                    });
                    table.ajax.reload();
                });
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        json.id = id;
                    });
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/message/lists/admin",
                        'data': {
                            'token': USER.get_token()
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.sender_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.receiver_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.title.substr(0,30);
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.text.substr(0,100);
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
            });
            var send = function(user_id,id,row){
                    var table2 = $("#example2").DataTable();
                    MESSAGE.update({token:USER.get_token(),id:id,message:{receiver_id:user_id},callback:function(r){
                            if (r.error_no != '200') {
                                var data = table2.row(row).data();
                                data.result = '<span class="text-danger">'+r.error_msg+'</span>';
                                table2.row(row).data(data)
                            } else {
                                //发送成功，修改状态
                                var data = table2.row(row).data();
                                data.result = '<span class="text-green">成功</span>';
                                table2.row(row).data(data)
                                $("#example1").DataTable().ajax.reload();
                            }
                    }});
                }
            var send_batch = function (id,rows,index){
                var table2 = $("#example2").DataTable();
                var receiver_id;
                var arr = [];
                if(rows.length == 1){
                    var row = table2.row(index).data();
                    receiver_id = row.user_id;
                }
                else if(rows.length > 1){
                    $(rows).each(function(){
                        if($(this)[0].user_id){
                            //console.log($(this)[0].user_id)
                            arr.push($(this)[0].user_id);
                            //console.log(arr)
                            receiver_id = arr.join(",")
                        }
                    });
                }
                MESSAGE.update({token:USER.get_token(),id:id,message:{receiver_id:receiver_id},callback:function(r){
                            if (r.error_no != '200') {
                                var data = table2.row(index).data();
                                data.result = '<span class="text-danger">'+r.error_msg+'</span>';
                                table2.row(index).data(data)
                            } else {
                                //发送成功，修改状态
                                $(table2.rows().data()).each(function(index, value){
                                    if($(this)[0].status.text == '已找到'){
                                        var row_data = table2.row(index).data();
                                        row_data.result = '<span class="text-green">成功</span>';
                                        table2.row(index).data(row_data)
                                    }
                                })
                                
                                if (true) {
                                    $("#example1").DataTable().ajax.reload();
                                    var modal = $('#myModal');
                                    modal.find('.modal-body').text('操作全部完成！');
                                    modal.modal('show');
                                    return true;
                                }
                            }
                    }});
                
            }
            
            var send_all = function (id){
                var receiver_id = -1;
                MESSAGE.update({token:USER.get_token(),id:id,message:{receiver_id:receiver_id},callback:function(r){
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            } else {
                                //发送成功
                                var modal = $('#myModal');
                                modal.find('.modal-body').text('操作完成！');
                                modal.modal('show');
                                return true;
                            }
                    }});
                
            }
        </script>
