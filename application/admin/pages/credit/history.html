        <!-- page script -->
        <script>
            $(function () {


                $("#example2").on('preXhr.dt',function(e,setting,json,xhr){
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start/json.length)+1;
                    json.size = json.length;
                });
                $("#example2").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    "ajax": {
                        'url': "http://api.car.com/credit/log/lists/",
                        'data': {
                            'token': 'test',
                            'start_time': '',
                            'end_time': '',
                            'class': '',
                            'type': '',
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.log_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user.loginname;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.type.name;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.num > 0 ? '<span class="label label-success">' + row.num + '</span>' : '<span class="label label-danger">' + row.num + '</span>';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(parseInt(row.create_time));
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '';
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
            });
        </script>
