        <div class="wrapper">

            <!-- Content Wrapper. Contains page content -->

                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        订单管理
                        <small>advanced tables</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                        <li><a href="#">订单管理</a></li>
                        <li class="active">全部订单</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">订单列表</h3>
                                    <div class="box-tools pull-right">
                                        <!--<a class="btn btn-box-tool" href="/pages/goods/goods_edit.html">添加订单+</a>-->
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div class="row margin-bottom">
                                        <div class="col-xs-2">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-clock-o"></i>
                                                </div>
                                                <input type="text" class="form-control pull-right" id="reservationtime" disabled="disabled" placeholder="时间范围">
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    订单来源
                                                </span>
                                                <select name="search[type]" class="form-control">
                                                    <option value="">未选择</option>
                                                    <option value="mall">积分商城</option>
                                                    <option value="prize">抽奖活动</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    订单状态
                                                </span>
                                                <select name="search[status]" class="form-control">
                                                    <option value="">未选择</option>
                                                    <option value="CREATE">已创建</option>
                                                    <option value="PROCESS">处理中</option>
                                                    <option value="SHIPPING">已发货</option>
                                                    <option value="FINISH">已完成</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    支付状态
                                                </span>
                                                <select name="search[pay_status]" class="form-control">
                                                    <option value="0">未选择</option>
                                                    <option value="2">未支付</option>
                                                    <option value="1">已支付</option>
                                                    <option value="3">支付中</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    发货状态
                                                </span>
                                                <select name="search[shipping_status]" class="form-control">
                                                    <option value="0">未选择</option>
                                                    <option value="2">未发货</option>
                                                    <option value="1">已发货</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="input-group">
                                                <input type="text" name="search[q]" class="form-control" placeholder="订单号">
                                                <span class="input-group-btn">
                                                    <button type="button" id="goods_search" class="btn btn-info btn-flat">搜索</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <table id="example1" class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>订单ID</th>

                                                <th>订单商品</th>

                                                <th>订单状态</th>
                                                <th>支付状态</th>
                                                <th>发货状态</th>
                                                <th>下单日期</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>

                                        <tfoot>
                                            <tr>
                                                <th>订单ID</th>
                                                <th>订单号</th>
                                                <th>用户名</th>
                                                <th>订单商品</th>

                                                <th>支付状态</th>

                                    </table>

        <!-- jQuery 2.2.3 -->
        <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>

        <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../../plugins/datatables/dataTables.bootstrap.min.js"></script>
        <!-- SlimScroll -->
        <script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <!-- FastClick -->
        <script src="../../plugins/fastclick/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="../../dist/js/app.min.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="../../dist/js/demo.js"></script>
        <script src="../../plugins/moment/moment.min.js"></script>
        <script src="../../plugins/daterangepicker/daterangepicker.js"></script>
        <!-- bootstrap datepicker -->
        <!--<script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>-->
        <!-- page script -->
        <script>
            $(function () {
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('#goods_search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.q = $('input[name="search[q]"]').val();
                        json.status = $('select[name="search[status]"]').val();
                        json.pay_status = $('select[name="search[pay_status]"]').val();
                        json.type = $('select[name="search[type]"]').val();
                        json.shipping_status = $('select[name="search[shipping_status]"]').val();
                    });
                    table.ajax.reload();
                });
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/order/lists/admin",
                        'data': {
                            'token': USER.get_token()
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.oid;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.order_sn;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user.loginname;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                var str = '';
                                row.order_goods = row.order_goods || [];
                                for (var i in row.order_goods) {
                                    str += '<a style="display:inline-block;padding:5px;" href="' + row.order_goods[i].iid + '"><img src="' + INIT.SOURCE_HOST + row.order_goods[i].pic + '" style="width:50px;height:50px;" />'+ row.order_goods[i].title +'</a>';
                                }
                                return str;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.price;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == 'CREATE') {
                                    return '<span class="text-yellow">' + row.status.text + '</span>';
                                } else if (row.status.id == 'PROCESS') {
                                    return '<span class="text-yellow">' + row.status.text + '</span>';
                                } else if (row.status.id == 'SHIPPING') {
                                    return '<span class="text-aqua">' + row.status.text + '</span>';
                                } else if (row.status.id == 'CLOSE') {
                                    return '<span class="text-red">' + row.status.text + '</span>';
                                } else if (row.status.id == 'FINISH'){
                                    return '<span class="text-green">' + row.status.text + '</span>';
                                } else {
                                    return '<span class="text-yellow">' + row.status.text + '</span>';
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.pay_status.id == '1') {
                                    return '<span class="label label-success">' + row.pay_status.text + '</span>';
                                } else if (row.pay_status.id == '2') {
                                    return '<span class="label label-warning">' + row.pay_status.text + '</span>';
                                } else if (row.pay_status.id == '3') {
                                    return '<span class="label label-default">' + row.pay_status.text + '</span>';
                                } else {
                                    return row.pay_status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.shipping_status.id == '1') {
                                    return '<span class="label label-success">' + row.shipping_status.text + '</span>';
                                } else if (row.shipping_status.id == '2') {
                                    return '<span class="label label-warning">' + row.shipping_status.text + '</span>';
                                } else if (row.shipping_status.id == '3') {
                                    return '<span class="label label-default">' + row.shipping_status.text + '</span>';
                                } else {
                                    return row.shipping_status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(parseInt(row.create_time));
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '<a href="/pages/order/order_detail.html?oid=' + row.oid + '"><i class="fa fa-fw fa-edit"></i>详情</a>';
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
            });
        </script>
