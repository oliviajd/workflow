        <script>
            $(function () {
                var check = {};
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[q]"]').keyup(function (e) {
                    if (e.which == 13) {
                        $('#table_search').click();
                    }
                });
                $('#table_search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.q = $('input[name="search[q]"]').val();
                        json.status = $('select[name="search[status]"]').val();
                    });
                    table.ajax.reload();
                });
                
                $('#multi-check').click(function () {
                    if(check.array.length > 0){
                        var table = $("#example1").DataTable();
                        var checkmodal = $('#checkModal');
                        //check.row = row;
                        checkmodal.find('[name="cash_id"]').val('');
                        checkmodal.modal('show');
                    }
                });
                
                $('#checksubmit').click(function () {
                    var table = $("#example1").DataTable();
                    var cash_id = $('#checkModal input[name="cash_id"]').val();
                    var status = $('#checkModal input[type="radio"]:checked').val();
                    var verify_remark = $('#checkModal textarea').val();
                    if(cash_id){
                        checkSubmit(cash_id,status,verify_remark,check.row);
                    }
                    else if(check.array.length > 0){
                        $.each(check.array,function(i,value) {
                            multiSubmit(value,status,verify_remark);
                        });
                        $('#checkModal').on('hidden.bs.modal', showTips);
                        $('.modal').modal('hide');
                        
                        $.each(check.rowarray,function(i,value) {
                            var data = table.row(value).data();
                            if(data.status.id == 0 || data.status.id == 3){
                                data.status.id = status;
                                if(status == 0){
                                    var statustext='未审核';
                                }
                                if(status == 1){
                                    var statustext='已审核';
                                }
                                if(status == 2){
                                    var statustext='已失败';
                                }
                                if(status == 3){
                                    var statustext='审核中';
                                }
                                data.status.text = statustext;
                                table.row(value).data(data)
                                $('input[type="checkbox"].iCheck,input[type="radio"].iCheck').iCheck({
                                    checkboxClass: 'icheckbox_flat-green',
                                    radioClass: 'iradio_flat-green'
                                  });
                            }
                            
                        });
                        drawCallback(check);
                    }
                    
                    
                });
                
                function showTips() {
                    var modal = $('#myModal');
                    modal.find('.modal-title').text('提示');
                    modal.find('.modal-body').text('批量操作成功');
                    modal.modal('show');
                }
                
                $('#checkcancel').click(function () {
                    $('#checkModal').off('hidden.bs.modal',showTips);
                })
                  
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/cash/lists/",
                        'data': {
                            'token': USER.get_token()
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "drawCallback": function( settings ) {
                        var api = this.api();
                        // 输出当前页的数据到浏览器控制台
                        //console.log( api.rows( {page:'current'} ).data() );
                        drawCallback(check);
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '<input class="iCheck checkrow" type="checkbox" data-id="'+row.cash_id+'" data-money="'+row.account+'">';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.cash_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user.loginname || '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user.realname || '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.account;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.bank || '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.bank_id || '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return (row.province.name+row.city.name) || '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.source || '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.addtime != 0 ? time_to_str(parseInt(row.addtime)) : '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.is_first != 0 ? '是' : '否';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == '1') {
                                    return '<span class="label label-success">' + row.status.text + '</span>';
                                } else if (row.status.id == '3') {
                                    return '<span class="label label-warning">' + row.status.text + '</span>';
                                } else if (row.status.id == '0') {
                                    return '<span class="label label-default">' + row.status.text + '</span>';
                                } else if (row.status.id == '2') {
                                    return '<span class="label label-danger">' + row.status.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                var str = '';
                                str += '<a href="javascript:;" onclick="check(' + row.cash_id + ',$(this).parent().parent())"><i class="fa fa-fw fa-edit"></i>审核</a>';
                                return str;
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
                
            });
            
            function check(cash_id, row) {
                var table = $("#example1").DataTable();
                var checkmodal = $('#checkModal');
                check.row = row;
                checkmodal.find('[name="cash_id"]').val(cash_id);
                checkmodal.modal('show');
            }
            function drawCallback(check) {
                 check.array = [];
                 check.rowarray = [];
                 check.total_money = 0;
                 check.total_num = 0;
                 //iCheck for checkbox and radio inputs
                $('input[type="checkbox"].iCheck,input[type="radio"].iCheck').iCheck({
                  checkboxClass: 'icheckbox_flat-green',
                  radioClass: 'iradio_flat-green'
                });
                $('input[type="checkbox"].checkall').on('ifChecked', function(event){
                    //console.log(event);
                    $('input[type="checkbox"].iCheck').iCheck('check'); //将输入框的状态设置为checked
                  });
                $('input[type="checkbox"].checkall').on('ifUnchecked', function(event){
                  //console.log(event.type + ' callback');
                  $('input[type="checkbox"].iCheck').iCheck('uncheck'); //将输入框的状态设置为checked
                });
                $('input[type="checkbox"].checkrow').on('ifChecked', function(event){
                  check.array.push($(this).attr('data-id'));
                  check.rowarray.push($(this).parent().parent().parent());
                  check.total_money += parseFloat($(this).attr('data-money'));
                  check.total_num++;
                  var sum = Math.round(check.total_money * 100)/100;
                  $('.select-money').html(sum);
                  $('.select-num').html(check.total_num);
                  
                  //console.log(check.array);
                  //console.log(check.rowarray);
                });
                
                $('input[type="checkbox"].checkrow').on('ifUnchecked', function(event){
                  removeByValue(check.array, $(this).attr('data-id'));
                  removeByDOMValue(check.rowarray, $(this).parent().parent().parent());
                  check.total_money -= parseFloat($(this).attr('data-money'));
                  check.total_num--;
                  var sum = Math.round(check.total_money * 100)/100;
                  $('.select-money').html(sum);
                  $('.select-num').html(check.total_num);
                  //console.log(check.array);
                  //console.log(check.rowarray);
                });
                
                
                
            }
            
            function removeByValue(arr, val) {
                for(var i=0; i<arr.length; i++) {
                  if(arr[i] == val) {
                    arr.splice(i, 1);
                    break;
                  }
                }
              }
              
              function removeByDOMValue(arr, val) {
                for(var i=0; i<arr.length; i++) {
                  if(arr[i][0] == val[0]) {
                    arr.splice(i, 1);
                    break;
                  }
                }
              }
              
              
            function checkSubmit(cash_id,status,verify_remark,row) {
                var table = $("#example1").DataTable();
                CASH.check({token: USER.get_token(), cash:{cash_id: cash_id,status: status,verify_remark: verify_remark}, callback: function (r) {
                    if (r.error_no != '200') {
                        $('.modal').modal('hide');
                        $('#checkModal').on('hidden.bs.modal', function () {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        })
                    } else {
                        $('.modal').modal('hide');
                        $('#checkModal').on('hidden.bs.modal', function () {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        })
                        
                        //发送成功，修改状态
                        
                        var data = table.row(check.row).data();
                        if(data.status.id == 0 || data.status.id == 3){
                            data.status = r.result.status;
                            table.row(check.row).data(data)
                            $('input[type="checkbox"].iCheck,input[type="radio"].iCheck').iCheck({
                                checkboxClass: 'icheckbox_flat-green',
                                radioClass: 'iradio_flat-green'
                              });
                        }
                        
                    }
                    //table.ajax.reload();
                }});
            }
            
            function multiSubmit(cash_id,status,verify_remark,row) {
                var table = $("#example1").DataTable();
                CASH.check({token: USER.get_token(), cash:{cash_id: cash_id,status: status,verify_remark: verify_remark}, callback: function (r) {
                    
                    //table.ajax.reload();
                }});
            }
        </script>
