        <!-- page script -->
        <script>
            $(function () {
                $('button[type="submit"]').click(function () {
                    var cash_control = $('input[name="cash_control[cash_control]"]:checked').val();
                    var q = $('input[name="cash_control[q]"]').val();
                    CASH_CONTROL.update({'cash_control': cash_control, 'q': q, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                });
                
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/user/cash_control_lists/",
                        'data': {
                            'token': USER.get_token()
                        },
                        'dataSrc': function (r) {
                            if ( r.error_no !== 200) {
                                var modal = $('#myModal');
                                 modal.find('.modal-body').text(r.error_msg);
                                 modal.modal('show');
                                return false;
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                r.recordsrows = r.result
                                return r.recordsrows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.username;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.ba_cash_control == 1) {
                                    return '<span class="label label-success">' + '允许' + '</span>';
                                } else if (row.ba_cash_control == 2) {
                                    return '<span class="label label-danger">' + '禁止' + '</span>';
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(row.up_time);
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
            });
        </script>
