        <!-- page script -->
        <script>
            $(function () {
                $('input[name="goods[limit_on_time]"],input[name="goods[limit_off_time]"]').datetimepicker({
                    autoclose: true
                });
                var token = USER.get_token();
                var editor1 = CKEDITOR.replace('editor1');
                var editor2 = CKEDITOR.replace('editor2');
                var editor3 = CKEDITOR.replace('editor3');
                var goods = {};
                var iid = 0;
                var set_value = function (goods) {
                    $('input[name="goods[title]"]').val(goods.title);
                    $('input[name="goods[title_small]"]').val(goods.title_small);
                    $('input[name="goods[price]"]').val(goods.price);
                    $('input[name="goods[price_retail]"]').val(goods.price_retail);
                    $('input[name="goods[store]"]').val(goods.store);
                    $('input[name="goods[limit]"]').val(goods.limit);
                    if (parseInt(goods.limit_on_time) > 0) {
                        $('input[name="goods[limit_on_time]"]').val(time_to_str(goods.limit_on_time));
                    }
                    if (parseInt(goods.limit_off_time) > 0) {
                        $('input[name="goods[limit_off_time]"]').val(time_to_str(goods.limit_off_time));
                    }
                    $('input[name="goods[is_rec]"]').val(goods.is_rec);
                    $('input[name="goods[status]"]').each(function () {
                        if ($(this).attr('value') == goods.status.id) {
                            $(this).prop('checked', true);
                        }
                    });
                    $('input[name="goods[cid]"]').each(function () {
                        if ($(this).attr('value') == goods.category.id) {
                            $(this).prop('checked', true);
                        }
                    });

                    if (goods.category.id == '3') {
                        var option = JSON.parse(goods.option || '{}');
                        $('input[name="bouns[money]"]').val(option.money);
                        $('input[name="bouns[expire]"]').val(option.expire);
                        $('select[name="bouns[use_channel]"]').val(option.use_channel);
                        $('select[name="bouns[use_limit]"]').val(option.use_limit);
                    } else if (goods.category.id == '5') {
                        var option = JSON.parse(goods.option || '{}');
                        $('select[name="phone[face_price]"]').val(option.face_price);
                    } else if (goods.category.id == '6') {
                        var option = JSON.parse(goods.option || '{}');
                        $('input[name="credit[num]"]').val(option.num);
                    }
                    for (var i in goods.pic) {
                        add_image(goods.pic[i]);
                    }
                    add_small_image(goods.pic_small);
                    add_large_image(goods.pic_large);
                    show_option(parseInt(goods.category.id));
                    editor1.setData(goods.desc);
                    editor2.setData(goods.desc_other.exchange_process);
                    editor3.setData(goods.desc_other.important_note);
                }
                var show_option = function (cid) {
                    switch (cid) {
                        case 1:
                            $('#coupon_option').hide();
                            $('#bouns_option').hide();
                            $('#phone_option').hide();
                            $('#credit_option').hide();
                            break;
                        case 3:
                            $('#coupon_option').hide();
                            $('#bouns_option').show();
                            $('#phone_option').hide();
                            $('#credit_option').hide();
                            break;
                        case 5:
                            $('#coupon_option').hide();
                            $('#bouns_option').hide();
                            $('#phone_option').show();
                            $('#credit_option').hide();
                            break;
                        case 6:
                            $('#coupon_option').hide();
                            $('#bouns_option').hide();
                            $('#phone_option').hide();
                            $('#credit_option').show();
                            break;
                        default:
                            break;
                    }
                }
                var add_image = function (src) {
                    var name = src.substr(src.lastIndexOf('/') + 1);
                    var li = '<li>';
                    li += '<span class="mailbox-attachment-icon has-img"><img src="' + INIT.SOURCE_HOST + src + '" alt="Attachment"></span>';
                    li += '<div class="mailbox-attachment-info">';
                    li += '<a href="javascript:;" class="mailbox-attachment-name"><i class="fa fa-camera"></i> ' + name.substr(0, 5) + '***' + name.substr(name.length - 8) + '</a>';
                    li += '<span class="mailbox-attachment-size">';
                    li += '**';
                    li += '<a href="javascript:;" onclick="$(this).parents(\'li:eq(0)\').remove();" class="btn btn-default btn-xs pull-right"><i class="fa fa-remove"></i></a>';
                    li += '</span>';
                    li += '</div>';
                    li += '</li>';
                    $(li).insertBefore($('#pic li:last'));
                }
                var add_small_image = function (src) {
                    if (!src) {
                        return false;
                    }
                    var org = '<span class="mailbox-attachment-icon"><i class="fa fa-cloud-upload"></i></span>';
                    $('#promptzone_btn1').html('<span class="mailbox-attachment-icon has-img"><img src="' + INIT.SOURCE_HOST + src + '" alt="Attachment"></span>');
                }
                var add_large_image = function (src) {
                    if (!src) {
                        return false;
                    }
                    var org = '<span class="mailbox-attachment-icon"><i class="fa fa-cloud-upload"></i></span>';
                    $('#promptzone_btn2').html('<span class="mailbox-attachment-icon has-img"><img src="' + INIT.SOURCE_HOST + src + '" alt="Attachment"></span>');
                }
                var set_zone = function () {
                    goods.zones = [];
                    GOODS.get_zones({
                        'token': token,
                        'iid': iid,
                        'callback': function (r) {
                            if (r.error_no == '200') {
                                for (var i in r.result.rows) {
                                    var row = r.result.rows[i];
                                    goods.zones.push(row.zone_id);
                                    $('input[name="goods[zone_id]"]').each(function () {
                                        if ($(this).attr('value') == row.zone_id) {
                                            $(this).prop('checked', true);
                                        }
                                    });
                                }
                            } else {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        }
                    });
                }
                var show_zone = function () {
                    GOODS_ZONE.lists({
                        'token': token,
                        'callback': function (r) {
                            if (r.error_no == '200') {
                                if (r.result.total > 0) {
                                    var radio = '<div class="radio"><label><input type="radio" name="goods[zone_id]" value="0" checked="checked">不设定</label></div>'
                                    $('#goods_zone').append(radio);
                                    for (var i in r.result.rows) {
                                        var row = r.result.rows[i];
                                        var status = '';
                                        if (row.status.id == '1') {
                                            status = '<span class="text-green">[' + row.status.text + ']</span>';
                                        } else if (row.status.id == '2') {
                                            status = '<span class="text-yellow">[' + row.status.text + ']</span>';
                                        } else if (row.status.id == '3') {
                                            status = '<span class="text-red">[' + row.status.text + ']</span>';
                                        } else {
                                            status = '[' + row.status.text + ']';
                                        }
                                        radio = '<div class="radio"><label><input type="radio" name="goods[zone_id]" value="' + row['zone_id'] + '">' + row['title'] + status +'</label></div>'
                                        $('#goods_zone').append(radio);
                                    }
                                    set_zone();
                                } else {
                                    $('#goods_zone').append('<br/><a href="/pages/goods/goods_zone_edit.html" class="btn btn-info">添加商品专区</a>');
                                }
                            } else {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        }
                    });
                }
                var update_zone = function (iid, callback) {
                    callback = callback || function () {};
                    var zone_ids = [];
                    $('input[name="goods[zone_id]"]').each(function () {
                        if ($(this).prop('checked')) {
                            zone_ids.push($(this).val());
                        }
                    });
                    GOODS.set_zones({
                        'token': token,
                        'iid': iid,
                        'zone_ids': zone_ids,
                        'callback': function (r) {
                            if (r.error_no == '200') {
                                callback();
                            } else {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        }
                    });
                }
                if (getUrlParam('iid')) {//编辑模式
                    var iid = getUrlParam('iid');
                    GOODS.get({'iid': iid, token: token, callback: function (r) {
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                                return;
                            }
                            goods = r.result;
                            set_value(goods);
                            show_zone();
                            $('.box-tools').removeClass('fade');
                        }});
                } else {
                    show_zone();
                }
                $('input[name="goods[cid]"]').click(function () {
                    show_option(parseInt($('input[name="goods[cid]"]:checked').val()));
                });
                $('button[type="submit"]').click(function () {
                    var goods = {
                        'title': $('input[name="goods[title]"]').val(),
                        'title_small': $('input[name="goods[title_small]"]').val(),
                        'pic': [],
                        'pic_small': $('#pic_small').find('img').attr('src'),
                        'pic_large': $('#pic_large').find('img').attr('src'),
                        'cid': $('input[name="goods[cid]"]:checked').val(),
                        'price': $('input[name="goods[price]"]').val(),
                        'price_retail': $('input[name="goods[price_retail]"]').val(),
                        'desc': editor1.getData(),
                        'desc_exchange_process': editor2.getData(),
                        'desc_important_note': editor3.getData(),
                        'status': $('input[name="goods[status]"]:checked').val(),
                        'store': $('input[name="goods[store]"]').val(),
                        'option': '',
                        'limit': $('input[name="goods[limit]"]').val(),
                        'limit_on_time': (new Date($('input[name="goods[limit_on_time]"]').val()).getTime() || 0) / 1000,
                        'limit_off_time': (new Date($('input[name="goods[limit_off_time]"]').val()).getTime() || 0) / 1000,
                        'is_rec': $('input[name="goods[is_rec]"]').val(),
                    }
                    if (goods.cid == 3) {
                        goods.option = JSON.stringify({
                            'money': $('input[name="bouns[money]"]').val(),
                            'expire': $('input[name="bouns[expire]"]').val(),
                            'use_channel': $('select[name="bouns[use_channel]"]').val(),
                            'use_limit': $('select[name="bouns[use_limit]"]').val(),
                        });
                    } else if (goods.cid == 5) {
                        goods.option = JSON.stringify({
                            'face_price': $('select[name="phone[face_price]"]').val(),
                        });
                    } else if (goods.cid == 6) {
                        goods.option = JSON.stringify({
                            'num': $('input[name="credit[num]"]').val(),
                        });
                    }
                    $('#pic').find('img').each(function (index, obj) {
                        goods.pic.push($(this).attr('src'));
                    });
                    goods.pic = goods.pic.join(',');
                    if (!iid) {
                        GOODS.add({'goods': goods, token: token, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    update_zone(r.result.iid, function () {
                                        modal.find('.modal-body').text('操作成功！');
                                    });
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    } else {
                        GOODS.update({'goods': goods, token: token, 'iid': iid, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    update_zone(r.result.iid, function () {
                                        modal.find('.modal-body').text('操作成功！');
                                    });
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    }
                });
                //上传
                // Set fieldname
                $.ajaxUploadSettings.name = 'file';
                // Set promptzone
                $('#promptzone_btn,#promptzone_txt').ajaxUploadPrompt({
                    url: INIT.API_HOST + '/file/upload/form',
                    data: {
                        'token': token,
                        'type': 'image',
                        'sync_to_upyun': 1
                    },
                    dataType: 'json',
                    error: function () {
                    },
                    success: function (r) {
                        if (r.error_no == '200') {
                            var size = '';
                            if (r.result.size < 1000) {
                                size = r.result.size + 'B';
                            } else if (r.result.size < 1000 * 1000) {
                                size = (r.result.size / 1000).toFixed(2) + 'KB';
                            } else {
                                size = (r.result.size / 1000 / 1000).toFixed(2) + 'MB';
                            }
                            var li = '<li>';
                            li += '<span class="mailbox-attachment-icon has-img"><img src="' + r.result.url + '" alt="Attachment"></span>';
                            li += '<div class="mailbox-attachment-info">';
                            li += '<a href="javascript:;" class="mailbox-attachment-name"><i class="fa fa-camera"></i> ' + r.result.fid.substr(0, 5) + '***' + r.result.fid.substr(r.result.fid.length - 5) + '.' + r.result.suffix + '</a>';
                            li += '<span class="mailbox-attachment-size">';
                            li += size;
                            li += '<a href="javascript:;" onclick="$(this).parents(\'li:eq(0)\').remove();" class="btn btn-default btn-xs pull-right"><i class="fa fa-remove"></i></a>';
                            li += '</span>';
                            li += '</div>';
                            li += '</li>';
                            $(li).insertBefore($('#pic li:last'));
                            //没有缩略图时第一张大图压缩后设为缩略图
                            if ($('#pic_small').find('img').length < 1 || $('#pic_large').find('img').length < 1) {
                                var pic_big = $('#pic li:first').find('img').attr('src');
                                var filename = pic_big.substr(pic_big.lastIndexOf('/') + 1);
                                var fid = filename.substr(filename, filename.lastIndexOf('.'));
                                $.ajax({
                                    url: INIT.API_HOST + '/file/image/resize',
                                    data: {
                                        'token': token,
                                        'file_id': fid,
                                    },
                                    dataType: 'json',
                                    success: function (r) {
                                        if (r.error_no == '200') {
                                            if ($('#pic_small').find('img').length < 1) {
                                                $('#promptzone_btn1').html('<span class="mailbox-attachment-icon has-img"><img src="' + r.result.url + '" alt="Attachment"></span>');
                                            }
                                            if ($('#pic_large').find('img').length < 1) {
                                                $('#promptzone_btn2').html('<span class="mailbox-attachment-icon has-img"><img src="' + r.result.url + '" alt="Attachment"></span>');
                                            }
                                        }
                                    }
                                });
                            }
                        } else {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        }
                    }
                });
                $('#promptzone_btn1,#promptzone_txt1').ajaxUploadPrompt({
                    url: INIT.API_HOST + '/file/upload/form',
                    data: {
                        'token': token,
                        'type': 'image',
                        'sync_to_upyun': 1
                    },
                    dataType: 'json',
                    error: function () {
                    },
                    success: function (r) {
                        if (r.error_no == '200') {
                            var org = '<span class="mailbox-attachment-icon"><i class="fa fa-cloud-upload"></i></span>';
                            $('#promptzone_btn1').html('<span class="mailbox-attachment-icon has-img"><img src="' + r.result.url + '" alt="Attachment"></span>');
//                            $(li).insertBefore($('#pic_small li:last'));
//                            $('#pic_small li:last').addClass('hide');
                        } else {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        }
                    }
                });
                $('#promptzone_btn2,#promptzone_txt2').ajaxUploadPrompt({
                    url: INIT.API_HOST + '/file/upload/form',
                    data: {
                        'token': token,
                        'type': 'image',
                        'sync_to_upyun': 1
                    },
                    dataType: 'json',
                    error: function () {
                    },
                    success: function (r) {
                        if (r.error_no == '200') {
                            var org = '<span class="mailbox-attachment-icon"><i class="fa fa-cloud-upload"></i></span>';
                            $('#promptzone_btn2').html('<span class="mailbox-attachment-icon has-img"><img src="' + r.result.url + '" alt="Attachment"></span>');
//                            $(li).insertBefore($('#pic_small li:last'));
//                            $('#pic_small li:last').addClass('hide');
                        } else {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        }
                    }
                });
                $('button[name="goods-delete"]').click(function () {
                    var modal2 = $('#myModal2').modal('show');

                });
                $('button[name="goods-delete-confirm"]').click(function () {
                    $('#myModal2').on('hidden.bs.modal', function (e) {
                        GOODS.delete({
                            'iid': iid,
                            'token': token,
                            'callback': function (r) {
                                if (r.error_no == '200') {

                                } else {
                                }
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        });
                    })
                    $('#myModal2').modal('hide');
                });
            });
        </script>
