                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box">
                                <div class="box-header with-border">
                                    <h3 class="box-title">商品专区信息</h3>
                                    <div class="box-tools pull-right fade">
                                        <button name="goods_zone-delete" type="button" class="btn btn-block btn-danger">删除</button>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <form role="form">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>名称</label>
                                            <input type="text" name="goods_zone[title]" class="form-control" placeholder="商品专区名称">
                                        </div>
                                        <div class="form-group">
                                            <label>排序</label>
                                            <input type="text" name="goods_zone[is_rec]" class="form-control" placeholder="排序" value="0">

                                        </div>
                                        <div class="form-group">
                                            <label>状态</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="goods_zone[status]" id="optionsRadios1" value="1">

                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="goods_zone[status]" id="optionsRadios2" value="2">
                                                    关闭
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="goods_zone[status]" id="optionsRadios2" value="3">
                                                    隐藏
                                                </label>
                                            </div>
                                        </div>
                                        <!-- textarea -->
                                        <div class="form-group">
                                            <label>描述</label>
                                            <textarea class="form-control" name="goods_zone[desc]" rows="10" cols="80"></textarea>
                                        </div>

                                    </form>
                                </div>
                                <!-- /.box-body -->

                <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Modal title</h4>

                                是否删除这个商品专区？
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" name="goods_zone-delete-confirm">确认</button>

        <script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>

        <script src="../../plugins/fastclick/fastclick.js"></script>

        <script src="../../dist/js/app.min.js"></script>

        <script src="../../dist/js/demo.js"></script>
        <script src="/plugins/moment/moment.min.js"></script>
        <!-- page script -->
        <script>
            $(function () {
                var token = USER.get_token();
                var goods_zone = {};
                var zone_id = 0;
                var set_value = function (goods_zone) {
                    $('input[name="goods_zone[title]"]').val(goods_zone.title);
                    $('input[name="goods_zone[is_rec]"]').val(goods_zone.is_rec);
                    $('input[name="goods_zone[status]"]').each(function () {
                        if ($(this).attr('value') == goods_zone.status.id) {
                            $(this).prop('checked', true);
                        }
                    });
                    $('textarea[name="goods_zone[desc]"]').val(goods_zone.desc);
                }
                if (getUrlParam('zone_id')) {//编辑模式
                    var zone_id = getUrlParam('zone_id');
                    GOODS_ZONE.get({'zone_id': zone_id, token: token, callback: function (r) {
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                                return;
                            }
                            goods_zone = r.result;
                            set_value(goods_zone);
                            $('.box-tools').removeClass('fade');
                        }});
                }
                $('button[type="submit"]').click(function () {
                    var goods_zone = {
                        'title': $('input[name="goods_zone[title]"]').val(),
                        'desc': $('textarea[name="goods_zone[desc]"]').val(),
                        'status': $('input[name="goods_zone[status]"]:checked').val(),
                        'is_rec': $('input[name="goods_zone[is_rec]"]').val(),
                    }
                    if (!zone_id) {
                        GOODS_ZONE.add({'goods_zone': goods_zone, token: token, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    } else {
                        GOODS_ZONE.update({'goods_zone': goods_zone, token: token, 'zone_id': zone_id, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    }
                });
                
                $('button[name="goods_zone-delete"]').click(function () {
                    var modal2 = $('#myModal2').modal('show');

                });
                $('button[name="goods_zone-delete-confirm"]').click(function () {
                    $('#myModal2').on('hidden.bs.modal', function (e) {
                        GOODS_ZONE.delete({
                            'zone_id': zone_id,
                            'token': token,
                            'callback': function (r) {
                                if (r.error_no == '200') {

                                } else {
                                }
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        });
                    })
                    $('#myModal2').modal('hide');
                });
            });
        </script>
    </body>
