                <!-- Content Header (Page header) -->

                <!-- Main content -->

                                <div class="box-header">
                                    <h3 class="box-title">商品列表</h3>

                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    商品专区
                                                </span>
                                                <select name="search[zone_id]" class="form-control">
                                                    <option value="0">未选择</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    商品类别
                                                </span>
                                                <select name="search[cid]" class="form-control">
                                                    <option value="0">未选择</option>
                                                    <option value="1">实物</option>
                                                    <option value="3">红包</option>
                                                    <option value="5">话费充值</option>
                                                    <option value="4">加息券</option>

                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    上架状态
                                                </span>
                                                <select name="search[status]" class="form-control">
                                                    <option value="0">未选择</option>
                                                    <option value="3">未上架</option>
                                                    <option value="1">已上架</option>
                                                    <option value="2">已下架</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-3">

        <script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>
        <!-- page script -->
        <script>
            $(function () {
                var show_zone = function () {
                    GOODS_ZONE.lists({
                        'token': USER.get_token(),
                        'callback': function (r) {
                            if (r.error_no == '200') {
                                if (r.result.total > 0) {
                                    for (var i in r.result.rows) {
                                        var row = r.result.rows[i];
                                        $('select[name="search[zone_id]"]').append('<option value="'+row.zone_id+'">'+row.title+'</option>');
                                    }
                                }
                            }
                        }
                    });
                }
                show_zone();
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[q]"]').keyup(function(e){
                    if (e.which == 13) {
                        $('#goods_search').click();
                    }
                });
                $('#goods_search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.q = $('input[name="search[q]"]').val();
                        json.cid = $('select[name="search[cid]"]').val();
                        json.zone_id = $('select[name="search[zone_id]"]').val();
                        json.status = $('select[name="search[status]"]').val();
                    });
                    table.ajax.reload();
                });
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/goods/lists/",
                        'data': {
                            'token': USER.get_token()
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.iid;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.title;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                var pic = row.pic_small;
                                return '<img src="' + INIT.SOURCE_HOST + pic + '" style="max-width:80px;max-height:80px;" />';
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.category.text;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.price;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == '1') {
                                    return '<span class="label label-success">' + row.status.text + '</span>';
                                } else if (row.status.id == '2') {
                                    return '<span class="label label-warning">' + row.status.text + '</span>';
                                } else if (row.status.id == '3') {
                                    return '<span class="label label-default">' + row.status.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.store;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.limit;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '<a href="/pages/goods/goods_edit.html?iid=' + row.iid + '"><i class="fa fa-fw fa-edit"></i>编辑</a>';
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
            });
        </script>
    </body>
