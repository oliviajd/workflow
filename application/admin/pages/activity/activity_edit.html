        <script src="../../plugins/datetimepicker/bootstrap-datetimepicker.min.js"></script>
        <!-- page script -->
        <script>
            $(function () {
                $('input[name="activity[limit_on_time]"],input[name="activity[limit_off_time]"]').datetimepicker({
                    autoclose: true
                });
                var token = USER.get_token();
                var activity = {};
                var activity_id = 0;
                var set_value = function (activity) {
                    $('input[name="activity[title]"]').val(activity.title);
                    $('input[name="activity[remark]"]').val(activity.remark);
                    if (parseInt(activity.limit_on_time) > 0) {
                        $('input[name="activity[limit_on_time]"]').val(time_to_str(activity.limit_on_time));
                    }
                    if (parseInt(activity.limit_off_time) > 0) {
                        $('input[name="activity[limit_off_time]"]').val(time_to_str(activity.limit_off_time));
                    }
                    $('input[name="activity[status]"]').each(function () {
                        if ($(this).attr('value') == activity.status.id) {
                            $(this).prop('checked', true);
                        }
                    });
                }
                if (getUrlParam('id')) {//编辑模式
                    var activity_id = getUrlParam('id');
                    ACTIVITY.get({'activity_id': activity_id, token: token, callback: function (r) {
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                                return;
                            }
                            activity = r.result;
                            set_value(activity);
                            $('.box-tools').removeClass('fade');
                        }});
                } else {
                    
                }
                $('button[type="submit"]').click(function () {
                    var activity = {
                        'title': $('input[name="activity[title]"]').val(),
                        'remark': $('input[name="activity[remark]"]').val(),
                        'status': $('input[name="activity[status]"]:checked').val(),
                        'limit_on_time': (new Date($('input[name="activity[limit_on_time]"]').val()).getTime() || 0) / 1000,
                        'limit_off_time': (new Date($('input[name="activity[limit_off_time]"]').val()).getTime() || 0) / 1000,
                    }
                    if (!activity_id) {
                        ACTIVITY.add({'activity': activity, token: token, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    } else {
                        ACTIVITY.update({'activity': activity, token: token, 'activity_id': activity_id, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    }
                });
                $('button[name="activity-delete"]').click(function () {
                    var modal2 = $('#myModal2').modal('show');
                });
                $('button[name="activity-delete-confirm"]').click(function () {
                    $('#myModal2').on('hidden.bs.modal', function (e) {
                        ACTIVITY.delete({
                            'activity_id': activity_id,
                            'token': token,
                            'callback': function (r) {
                                if (r.error_no == '200') {

                                } else {
                                }
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        });
                    })
                    $('#myModal2').modal('hide');
                });
            });
        </script>
