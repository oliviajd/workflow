                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-md-12">

                                <div class="box-header">

                                                <select name="search[status]" class="form-control">

                                                </select>

                                        </div>
                                        <div class="col-xs-6">
                                            <div class="input-group">

        <script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>

        <script src="../../plugins/moment/moment.min.js"></script>
        <script src="../../plugins/daterangepicker/daterangepicker.js"></script>
        <!-- bootstrap datepicker -->
        <script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>
        <!-- page script -->
        <script>
            $(function () {
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[q]"]').keyup(function(e){
                    if (e.which == 13) {
                        $('#search').click();
                    }
                });
                $('#search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.q = $('input[name="search[q]"]').val();
                        json.status = $('select[name="search[status]"]').val();
                    });
                    table.ajax.reload();
                });
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/activity/lists/",
                        'data': {
                            'token': USER.get_token()
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.activity_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.title;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.remark;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return parseInt(row.limit_on_time) > 0 ? time_to_str(parseInt(row.limit_on_time)) : '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return parseInt(row.limit_off_time) > 0 ? time_to_str(parseInt(row.limit_off_time)) : '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == '1') {
                                    return '<span class="label label-success">' + row.status.text + '</span>';
                                } else if (row.status.id == '2') {
                                    return '<span class="label label-warning">' + row.status.text + '</span>';
                                } else if (row.status.id == '3') {
                                    return '<span class="label label-default">' + row.status.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(parseInt(row.create_time));
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '<a href="/pages/activity/activity_edit.html?id=' + row.activity_id + '"><i class="fa fa-fw fa-edit"></i>编辑</a>'+'<a href="/pages/activity/activity_prize.html?id=' + row.activity_id + '"><i class="fa fa-fw fa-gear "></i>奖品设置</a>';
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
            });
        </script>
