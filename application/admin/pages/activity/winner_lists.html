        <!-- page script -->
        <script>
            $(function () {
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[user]"],input[name="search[activity_id]"]').keyup(function(e){
                    if (e.which == 13) {
                        $('#search').click();
                    }
                });
                $('#search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.user = $('input[name="search[user]"]').val();
                        json.activity_id = $('input[name="search[activity_id]"]').val();
                        json.shipping_status = $('select[name="search[shipping_status]"]').val();
                    });
                    table.ajax.reload();
                });
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/winning/lists/admin",
                        'data': {
                            'token': USER.get_token(),
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.wid;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.activity_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user.mobile;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.pname;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.shipping_status.id == '1') {
                                    return '<span class="label label-success">' + row.shipping_status.text + '</span>';
                                } else if (row.shipping_status.id == '2') {
                                    return '<span class="label label-warning">' + row.shipping_status.text + '</span>';
                                } else if (row.shipping_status.id == '3') {
                                    return '<span class="label label-default">' + row.shipping_status.text + '</span>';
                                } else {
                                    return row.shipping_status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(parseInt(row.create_time));
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.order_sn;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.shipping_status.id == 2) {
                                    return '<a href="javascript:;" onclick="send(' + row.wid + ',$(this).parent().parent())"><i class="fa fa-fw fa-send"></i>发放</a>'
                                } else {
                                    return '';
                                }
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
            });
            function send(wid, row) {
                var table = $("#example1").DataTable();
                PRIZE.send({token: USER.get_token(), wid:wid, callback: function (r) {
                        if (r.error_no != '200') {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        } else {
                            //发送成功，修改状态
                            var data = table.row(row).data();
                            data.order_sn = r.result.order_sn;
                            data.shipping_status = {id:1,text:'已发放'};
                            table.row(row).data(data)
                        }
                    }});
            }
        </script>
