            <!-- Content Wrapper. Contains page content -->

                <!-- Content Header (Page header) -->

                    <h1>
                        客户经理 日汇总

                    <ol class="breadcrumb">

                <!-- Main content -->

                                    <table id="example1" class="table table-bordered table-hover">

                                        </thead>

                                        <tfoot>
                                            <tr>
                                                <th>经理ID</th>
                                                <th>姓名</th>
                                                <th>日金额</th>
                                                <th>新增</th>
                                                <th>日期</th>
                                                <th>查看</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>

                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title">当日详情</h3>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div class="row margin-bottom">
                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-clock-o"></i>
                                                </div>
                                                <input type="text" class="form-control pull-right" name="log_search[date]">
                                            </div>
                                        </div>
                                        <div class="col-xs-9">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    客户经理
                                                </span>
                                                <input type="text" name="log_search[q]" class="form-control" placeholder="客户经理">
                                                <span class="input-group-btn">
                                                    <button type="button" id="log_search" class="btn btn-info btn-flat">搜索</button>
                                                </span>

                                        </div>
                                    </div>
                                    <table id="example2" class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>标的ID</th>
                                                <th>客户姓名</th>

        <!-- jQuery 2.2.3 -->
        <script src="../../plugins/jQuery/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
        <!-- DataTables -->
        <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../../plugins/datatables/dataTables.bootstrap.min.js"></script>
        <!-- SlimScroll -->
        <script src="../../plugins/slimScroll/jquery.slimscroll.min.js"></script>
        <!-- FastClick -->
        <script src="../../plugins/fastclick/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="../../dist/js/app.min.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="../../dist/js/demo.js"></script>
        <script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>
        <script>
            $(function () {
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length;
                });
                var table1 = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    "searching": false,
                    "ajax": {
                        'url': INIT.API_HOST + "/stats/manager/daily/",
                        'data': {
                            'token': USER.get_token(),
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.manager.user_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.manager.realname;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.avg;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.avg_add;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.ymd;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '<a href="javascript:;" onclick="load_logs(' + row.manager.user_id + ',\'' + row.ymd + '\')">详情</a>';
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
                $('input[name="search[date]"],input[name="log_search[date]"]').datepicker({
                    autoclose: true,
                    format: 'yyyymmdd'
                });
                $("#example2").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length;
                });
                var table = $("#example2").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    "searching": false,
                    "ajax": {
                        'url': INIT.API_HOST + "/stats/manager/daily/logs/",
                        'data': {
                            'token': USER.get_token(),
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.borrow_nid;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user.realname;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user.mobile;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.avg;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.avg_add;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.days;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.times;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.ymd;
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
                $('#log_search').click(function () {
                    $("#example2").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.date = $('input[name="log_search[date]"]').val();
                        json.manager_user_id = $('input[name="log_search[q]"]').val();
                    });
                    table.ajax.reload();
                });
                $('#search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.date = $('input[name="search[date]"]').val();
                        json.manager_user_id = $('input[name="search[q]"]').val();
                    });
                    table1.ajax.reload();
                });
            });
            function load_logs(manager_user_id, date) {
                $('input[name="log_search[date]"]').val(date);
                $('input[name="log_search[q]"]').val(manager_user_id)
                $('#log_search').click();
            }
        </script>
    </body>
