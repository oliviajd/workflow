        <!-- page script -->
        <script>
            $(function () {
                var token = USER.get_token();
                var banner = {};
                var id = 0;
                $('input[name="banner[starttime]"],input[name="banner[endtime]"]').datetimepicker({
                    autoclose: true
                });
                var set_value = function (banner) {
                    $('input[name="banner[title]"]').val(banner.title);
                    $('input[name="banner[pic]"]').val(banner.pic);
                    $('input[name="banner[mobile_pic]"]').val(banner.mobile_pic);
                    $('input[name="banner[url]"]').val(banner.url);
                    $('input[name="banner[mobile_url]"]').val(banner.mobile_url);
                    $('input[name="banner[share_title]"]').val(banner.share_title);
                    $('input[name="banner[share_content]"]').val(banner.share_content);
                    $('input[name="banner[share_url]"]').val(banner.share_url);
                    $('input[name="banner[order]"]').val(banner.order);
                    
                    if (parseInt(banner.starttime) > 0) {
                        $('input[name="banner[starttime]"]').val(time_to_str(banner.starttime));
                    }
                    if (parseInt(banner.endtime) > 0) {
                        $('input[name="banner[endtime]"]').val(time_to_str(banner.endtime));
                    }
                    
                    $('input[name="banner[status]"]').each(function () {
                        if ($(this).attr('value') == banner.status.id) {
                            $(this).prop('checked', true);
                        }
                    });

                    add_pc_image(banner.pic);
                    add_mobile_image(banner.mobile_pic);
                }
                var add_pc_image = function (src) {
                    if (!src) {
                        return false;
                    }
                    var org = '<span class="mailbox-attachment-icon"><i class="fa fa-cloud-upload"></i></span>';
                    $('#promptzone_btn1').html('<span class="mailbox-attachment-icon has-img"><img src="' + INIT.SOURCE_HOST + src + '" alt="Attachment"></span>');
                }
                var add_mobile_image = function (src) {
                    if (!src) {
                        return false;
                    }
                    var org = '<span class="mailbox-attachment-icon"><i class="fa fa-cloud-upload"></i></span>';
                    $('#promptzone_btn2').html('<span class="mailbox-attachment-icon has-img"><img src="' + INIT.SOURCE_HOST + src + '" alt="Attachment"></span>');
                }
                
                if (getUrlParam('id')) {//编辑模式
                    var id = getUrlParam('id');
                    BANNER.get({'id': id, token: token, callback: function (r) {
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                                return;
                            }
                            banner = r.result;
                            set_value(banner);
                            //show_zone();
                            $('.box-tools').removeClass('fade');
                        }});
                }
                $('button[type="submit"]').click(function () {
                    var banner = {
                        'title': $('input[name="banner[title]"]').val(),
                        'pic': $('#pic').find('img').attr('src'),
                        'mobile_pic': $('#mobile_pic').find('img').attr('src'),
                        'url': $('input[name="banner[url]"]').val(),
                        'mobile_url': $('input[name="banner[mobile_url]"]').val(),
                        'share_title': $('input[name="banner[share_title]"]').val(),
                        'share_content': $('input[name="banner[share_content]"]').val(),
                        'share_url': $('input[name="banner[share_url]"]').val(),
                        'status': $('input[name="banner[status]"]:checked').val(),
                        'order': $('input[name="banner[order]"]').val(),
                        'starttime': (new Date($('input[name="banner[starttime]"]').val()).getTime() || 0) / 1000,
                        'endtime': (new Date($('input[name="banner[endtime]"]').val()).getTime() || 0) / 1000,
                    }
                    if (!id) {
                        BANNER.add({'banner': banner, token: token, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    } else {
                        BANNER.update({'banner': banner, token: token, 'id': id, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                    }
                });
                //上传
                // Set fieldname
                $.ajaxUploadSettings.name = 'file';
                
                $('#promptzone_btn1,#promptzone_txt1').ajaxUploadPrompt({
                    url: INIT.API_HOST + '/file/upload/form',
                    data: {
                        'token': token,
                        'type': 'image',
                        'sync_to_upyun': 1
                    },
                    dataType: 'json',
                    error: function () {
                    },
                    success: function (r) {
                        if (r.error_no == '200') {
                            var org = '<span class="mailbox-attachment-icon"><i class="fa fa-cloud-upload"></i></span>';
                            $('#promptzone_btn1').html('<span class="mailbox-attachment-icon has-img"><img src="' + r.result.url + '" alt="Attachment"></span>');
//                            $(li).insertBefore($('#pic_small li:last'));
//                            $('#pic_small li:last').addClass('hide');
                        } else {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        }
                    }
                });
                $('#promptzone_btn2,#promptzone_txt2').ajaxUploadPrompt({
                    url: INIT.API_HOST + '/file/upload/form',
                    data: {
                        'token': token,
                        'type': 'image',
                        'sync_to_upyun': 1
                    },
                    dataType: 'json',
                    error: function () {
                    },
                    success: function (r) {
                        if (r.error_no == '200') {
                            var org = '<span class="mailbox-attachment-icon"><i class="fa fa-cloud-upload"></i></span>';
                            $('#promptzone_btn2').html('<span class="mailbox-attachment-icon has-img"><img src="' + r.result.url + '" alt="Attachment"></span>');
//                            $(li).insertBefore($('#pic_small li:last'));
//                            $('#pic_small li:last').addClass('hide');
                        } else {
                            var modal = $('#myModal');
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        }
                    }
                });
                $('button[name="banner-delete"]').click(function () {
                    var modal2 = $('#myModal2').modal('show');

                });
                $('button[name="banner-delete-confirm"]').click(function () {
                    $('#myModal2').on('hidden.bs.modal', function (e) {
                        BANNER.delete({
                            'id': id,
                            'token': token,
                            'callback': function (r) {
                                if (r.error_no == '200') {

                                } else {
                                }
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                            }
                        });
                    })
                    $('#myModal2').modal('hide');
                });
            });
        </script>
