        <!-- page script -->
        <script>
            $(function () {
                $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[q]"]').keyup(function(e){
                    if (e.which == 13) {
                        $('#banner_search').click();
                    }
                });
                $('#banner_search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                    });
                    table.ajax.reload();
                });
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/banner/lists/",
                        'data': {
                            'token': USER.get_token()
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.title;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.pic ? '…' + row.pic.substr(-10) : '';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.mobile_pic ? '…' + row.mobile_pic.substr(-10) : '';
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.url;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.mobile_url;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.starttime == 0 ? '' : time_to_str(row.starttime);
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.endtime == 0 ? '' : time_to_str(row.endtime);
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == '1') {
                                    return '<span class="label label-success">' + row.status.text + '</span>';
                                } else if (row.status.id == '2') {
                                    return '<span class="label label-danger">' + row.status.text + '</span>';
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.order;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '<a href="/pages/banner/banner_edit.html?id=' + row.id + '"><i class="fa fa-fw fa-edit"></i>编辑</a>';
                            }
                        }
                    ],
//                    "order": [[1, 'asc']]
                });
            });
        </script>
