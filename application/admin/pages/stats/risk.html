                <!-- Main content -->

        <!-- bootstrap datepicker -->
        <script src="../../plugins/datepicker/bootstrap-datepicker.js"></script>
        <!-- page script -->
        <script>
            $(function () {
                var token = USER.get_token();
                $("#example1,#example2,#example3,#example4").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[q]"]').keyup(function (e) {
                    if (e.which == 13) {
                        $('#borrow_search').click();
                    }
                });
                $('#borrow_search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        json.q = $('input[name="search[q]"]').val();
                        json.status = $('select[name="search[status]"]').val();
                        json.online_status = $('select[name="search[online_status]"]').val();
                    });
                    table.ajax.reload();
                });
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/risk/verify/stats/",
                        'data': {
                            'token': token,
                            'has_full': 2
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.ym;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.user.loginname + '(' + row.user.realname + ')';
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.count;
                            }
                        }
                    ],
                    //                    "order": [[1, 'asc']]
                });
            });
        </script>
    </body>
