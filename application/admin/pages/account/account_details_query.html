            function removeByValue(arr, val) {
                for(var i=0; i<arr.length; i++) {
                  if(arr[i] == val) {

                  }
                }

            var downloading = false;
            var exports = function() {
                var modal = $('#myModal');

                    return false;

//                var w = window.open();

//                            w.location = API_HOST + '/file/download?token=' + USER.get_token()+'&file_id=' + r.result.fid + '&download_name=' + (download_name+'.'+r.result.suffix);
//                            w.close();

                        } else {
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        }
                    }
                });
            }
            
            var nowdate = function(){
                var myDate = new Date();
                var Y = myDate.getFullYear(); //获取完整的年份(4位,1970-????)
                var m = (myDate.getMonth()+1) < 10 ? ('0' + (myDate.getMonth()+1)) : (myDate.getMonth()+1); //获取当前月份(0-11,0代表1月)
                var d = myDate.getDate() < 10 ? ('0' + myDate.getDate()) : myDate.getDate(); //获取当前日(1-31)
                
                var date = Y + m + d;
                return date;
            }
