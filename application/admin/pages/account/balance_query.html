        <script>
            $(function () {
                $('input[name="search[q]"]').keyup(function (e) {
                    if (e.which == 13) {
                        $('#table_search').click();
                    }
                });
                
                $('#table_search').click(function () {
                    var channel = '';
                    switch($('select[name="search[channel]"]').val())
                    {
                    case '1':
                         channel = '000001';
                      break;
                    case '2':
                         channel = '000002';
                      break;
                    case '3':
                         channel = '000003';
                      break;
                    case '4':
                         channel = '000004';
                      break;
                    default:
                         channel = '000001';
                    }
                     $.ajax({
                        url: API_HOST + "/ba/balance/query/admin/",
                        type:'POST',
                        async:true,	//默认异步
                        data:{
                            token: USER.get_token(),
                            q:  $('input[name="search[q]"]').val(),
                            channel:  channel
                        },
                        dataType:'json',
                        success:function (data) {
                            if(data.error_no != '200'){
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(data.error_msg);
                                modal.modal('show');
                                return false;
                            }
                            else{
                               query = data.result;
                                $('.form-group span').text('');
                                $('#txCode').text(query.txCode);
                                $('#instCode').text(query.instCode);
                                $('#bankCode').text(query.bankCode);
                                $('#txDate').text(query.txDate);
                                $('#txTime').text(query.txTime);
                                $('#seqNo').text(query.seqNo);
                                $('#txCode').text(query.txCode);
                                $('#channel').text(query.channel);
                                $('#retCode').text(query.retCode);
                                $('#retMsg').text(query.retMsg);
                                $('#accountId').text(query.accountId);
                                $('#name').text(query.name);
                                $('#totalItems').text(query.totalItems);
                                $('#accType').text(query.accType);
                                $('#acctUse').text(query.acctUse);
                                $('#availBal').text(query.availBal);
                                $('#currBal').text(query.currBal);

                                $('#withdrawFlag').text(query.withdrawFlag ? '打开' : '关闭 '); 
                            }
                        }
                    }); 
                });
            });
            
            
            function removeByValue(arr, val) {
                for(var i=0; i<arr.length; i++) {
                  if(arr[i] == val) {
                    arr.splice(i, 1);
                    break;
                  }
                }
              }
            
            var downloading = false;
            var exports = function() {
                var modal = $('#myModal');

                modal.find('.modal-body').text('正在创建文件，请稍候...');
                modal.modal('show');

                if (downloading) {
                    return false;
                } else {
                    downloading = true;
                }
                var download_name = $.trim($('input[name="search[q]"]').val()) + '_' + '未投资用户列表';
//                var w = window.open();
                USER.no_tender_user_lists_admin_export({
                    'token': USER.get_token(),
                    size: 0,
                    callback: function (r) {
                        downloading = false;
                        if (r.error_no == '200') {
//                            w.location = API_HOST + '/file/download?token=' + USER.get_token()+'&file_id=' + r.result.fid + '&download_name=' + (download_name+'.'+r.result.suffix);
//                            w.close();
                            //FILE.download({token:USER.get_token(),file_id:r.result.fid,download_name:download_name+'.'+r.result.suffix})
                            modal.find('.modal-body').html('<a class="btn btn-box-tool" href="' + API_HOST + '/file/download?token=' + USER.get_token() + '&file_id=' + r.result.fid + '&download_name=' + (download_name + '.' + r.result.suffix) + '" target="_blank">' + download_name + '.' + r.result.suffix + '&nbsp;<i class="fa  fa-download"></i></a>');
                        } else {
                            modal.find('.modal-body').text(r.error_msg);
                            modal.modal('show');
                        }
                    }
                });
            }
            
            var nowdate = function(){
                var myDate = new Date();
                var Y = myDate.getFullYear(); //获取完整的年份(4位,1970-????)
                var m = (myDate.getMonth()+1) < 10 ? ('0' + (myDate.getMonth()+1)) : (myDate.getMonth()+1); //获取当前月份(0-11,0代表1月)
                var d = myDate.getDate() < 10 ? ('0' + myDate.getDate()) : myDate.getDate(); //获取当前日(1-31)
                
                var date = Y + m + d;
                return date;
            }
