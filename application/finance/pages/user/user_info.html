            $(function () {
                var token = USER.get_token();
                var account = {};
                var account_id = 0;
                var set_value = function (account) {
                    $('input[name="account[company]"]').val(account.company);
                    $('input[name="account[name]"]').val(account.name);
                    $('input[name="account[bank]"]').val(account.bank);
                    $('input[name="account[bank_card]"]').val(account.bank_card);
                    $('input[name="account[id_card]"]').val(account.id_card);
                    $('input[name="account[mobile]"]').val(account.mobile);
                }
                FINANCE_ACCOUNT.get({token: token, callback: function (r) {
                            if (r.error_no != '200') {
                                var modal = $('#myModal');
                                modal.find('.modal-body').text(r.error_msg);
                                modal.modal('show');
                                return;
                            }
                            account = r.result;
                            set_value(account);
                        }});
                $('button[type="submit"]').click(function () {
                    var account = {
                        'company': $('input[name="account[company]"]').val(),
                        'name': $('input[name="account[name]"]').val(),
                        'bank': $('input[name="account[bank]"]').val(),
                        'bank_card': $('input[name="account[bank_card]"]').val(),
                        'id_card': $('input[name="account[id_card]"]').val(),
                        'mobile': $('input[name="account[mobile]"]').val()
                    }
                    FINANCE_ACCOUNT.update({'account': account, token: token, callback: function (r) {
                                var modal = $('#myModal');
                                if (r.error_no == '200') {
                                    modal.find('.modal-body').text('操作成功！');
                                } else {
                                    modal.find('.modal-body').text(r.error_msg);
                                }
                                modal.modal('show');
                            }});
                });
            });
