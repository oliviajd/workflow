        <!-- page script -->
        <script>
            $(function () {
                //Date range picker with time picker
                $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
                var token = USER.get_token();
                $("#example1,#example6,#example5").on('preXhr.dt', function (e, setting, json, xhr) {
                    //重写ajax 分页参数
                    json.page = Math.floor(json.start / json.length) + 1;
                    json.size = json.length || 10;
                });
                $('input[name="search[q]"]').keyup(function (e) {
                    if (e.which == 13) {
                        $('#search').click();
                    }
                });
                $('#search').click(function () {
                    $("#example1").on('preXhr.dt', function (e, setting, json, xhr) {
                        //重写ajax 分页参数
                        json.page = Math.floor(json.start / json.length) + 1;
                        json.size = json.length || 10;
                        //搜索条件
                        var date_range = $('#reservationtime').val().split(' - ');
                        json.q = $('input[name="search[q]"]').val();
                        json.status = $('select[name="search[status]"]').val();
                        json.has_online = $('select[name="search[has_online]"]').val();
                        json.has_paid = $('select[name="search[has_paid]"]').val();
                        json.has_repaid = $('select[name="search[has_repaid]"]').val();
                        json.start_time = new Date(date_range[0]).getTime()/1000;
                        json.end_time = new Date(date_range[1]).getTime()/1000+3600*24-1;
                        json.order_by = $('select[name="search[order_by]"]').val();
                    });
                    table.ajax.reload();
                });
                //所有
                var table = $("#example1").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/finance/bill/lists/",
                        'data': {
                            'token': token,
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.finance_bill_id;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.company;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.money / 100;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.name;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.bill_sn;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.borrow_title;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.borrow_days > 0 ? (row.borrow_days + '天') : '';
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(row.create_time);
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.has_expired.id == 1) {
                                    return '<span class="label label-warning">' + time_to_str_ymd(parseInt(row.paid_time) + 3600 * 24 * 5) + '已过期</span>';
                                } else {
                                    if (row.has_online.id == 2) {
                                        if (row.paid_time - new Date().getTime() / 1000 > 3600 * 24 * 5) {
                                            return (Math.ceil((row.paid_time - new Date().getTime() / 1000) / 3600 / 24) + 5) + '天后过期'
                                        } else {

                                        }
                                    }
                                    return time_to_str_ymd(parseInt(row.paid_time) + 3600 * 24 * 5);
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.status.id == 2) {
                                    return row.status.text;
                                } else if (row.status.id == 3) {
                                    return '<span class="label label-success">' + row.has_verified.text + '</span>';
                                } else if (row.status.id == 4) {
                                    return '<span class="label label-danger">' + row.status.text + '</span>';
                                } else if (row.status.id == 5) {
                                    if (row.has_added.id == 1) {
                                        return '<span class="label label-warning">' + row.status.text + '[已补]</span>';
                                    } else {
                                        return '<span class="label label-warning">' + row.status.text + '[待补]</span>';
                                    }
                                } else {
                                    return row.status.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.has_online.id == '1') {
                                    return '<span class="label label-success">' + row.has_online.text + '</span>';
                                } else {
                                    return row.has_online.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.has_paid.id == '1') {
                                    return '<span class="label label-success">' + row.has_paid.text + '</span>';
                                } else {
                                    return row.has_paid.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                if (row.has_repaid.id == '1') {
                                    return '<span class="label label-success">' + row.has_repaid.text + '</span>';
                                } else {
                                    return row.has_repaid.text;
                                }
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '<a href="borrow_detail.html?bill_id=' + row.finance_bill_id + '" target="_blank">查看</a>';
                            }
                        }
                    ],
                });
                //未通过
                var table6 = $("#example6").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/finance/bill/lists/",
                        'data': {
                            'token': token,
                            'status': 4
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.money;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.name;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.car_type.text;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.bill_sn;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(row.create_time);
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '<a href="borrow_detail.html?bill_id=' + row.finance_bill_id + '">修改</a>';
                            }
                        }
                    ],
                    //                    "order": [[1, 'asc']]
                });
                //补资料
                var table5 = $("#example5").DataTable({
                    "processing": true,
                    "serverSide": true,
                    "paginate": true,
                    'searching': false,
                    "ajax": {
                        'url': API_HOST + "/finance/bill/lists/",
                        'data': {
                            'token': token,
                            'status': 5,
                            'has_added':2,
                        },
                        'dataSrc': function (r) {
                            if (r.error_no !== 200) {
                                return [];
                            } else {
                                //重写ajax 返回的总数等参数
                                r.recordsTotal = r.result.total;
                                r.recordsFiltered = r.result.total;
                                return r.result.rows;
                            }
                        },
                    },
                    "columns": [
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.money;
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return row.bill_sn;
                            },
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return time_to_str(row.create_time);
                            }
                        },
                        {
                            "orderable": false,
                            "data": function (row) {
                                return '<a href="borrow_detail.html?bill_id=' + row.finance_bill_id + '">补资料</a>';
                            }
                        }
                    ],
                    //                    "order": [[1, 'asc']]
                });
            });
        </script>
