
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no, email=no" /> 
        <title>设置交易密码成功</title>
        <link href="https://www.ifcar99.com/cunguan/css/mui.min.css" rel="stylesheet" type="text/css" />
        <link href="https://www.ifcar99.com/cunguan/css/css.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://www.ifcar99.com/cunguan/css/media-screen.css" />
        <link rel="stylesheet" href="https://www.ifcar99.com/cunguan/css/cunguan.css" />
        <style>
            html,body,.mui-content{
                background: #fff;
            }
            #top_right_btn{
                color:#000;
                font-size: 14px;
                line-height: 44px;
            }
        </style>
        <style>
        </style>
    </head>
    <body>
        <!--<header class="mui-bar mui-bar-nav header"> 
                <a class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left" style="color: #999;"></a>
                <h1 id="title" class="mui-title" style="color: #333;">设置交易密码</h1>
                <a id="top_right_btn" class="mui-pull-right" style="display: block;">关闭</a>
        </header>-->
        <div class="mui-content">
            <div class="img-box">
                <img src="https://www.ifcar99.com/cunguan/images/setpsw_suc.png" />
            </div>
            <div class="button-box setpsw-button-box1"><button class="button recharge-submit" id="login-post">马上充值</button></div>
            <div class="button-box setpsw-button-box"><button class="button-w bind-submit" id="login-post">查看投资项目</button></div>
            <p class="go-back">返回我的账号</p>

        </div>
        <script language="javascript" type="text/javascript" src="https://www.ifcar99.com/cunguan/js/mui.min.js"></script>
        <script type="text/javascript" src="https://www.ifcar99.com/cunguan/js/common.js" ></script>

        <script>
            mui.init();
            mui.plusReady(function () {
                mui('body').on('tap', '.go-back', function () {
                    var self = plus.webview.currentWebview()
                    //mui.fire(plus.webview.getLaunchWebview(),'gouser')
                    mui.fire(self.parent().opener(), 'close')//假如来源为开通存管
                    mui.fire(self.parent().opener().parent().opener(), 'close')//假如来源为开通存管
                    setTimeout(function () {
                        mui.back()
                    }, 300)
                    //	mui.back()
                })
                mui('body').on('tap', '.bind-submit', function () {
                    var self = plus.webview.currentWebview()
                    mui.fire(plus.webview.getLaunchWebview(), 'goproduct')
                    mui.fire(self.parent().opener(), 'close')//假如来源为开通存管
                    mui.fire(self.parent().opener().parent().opener(), 'close')//假如来源为开通存管
                    setTimeout(function () {
                        mui.back()
                    }, 300)
                    //	mui.back()
                })
                var template = getTemplate('usertemplate', 'template.html');
                mui('body').on('tap', '.recharge-submit', function () {
                    var self = plus.webview.currentWebview()
                    var headerWebview = template.header;
                    var contentWebview = template.content;
                    contentWebview.loadURL('_www/recharge.html');
                    var right_btn = "";
                    mui.fire(headerWebview, 'updateHeader', {
                        title: '充值',
                        showMenu: false,
                        right_btn: right_btn
                    });
                    mui.fire(self.parent().opener(), 'close')//假如来源为开通存管
                    mui.fire(self.parent().opener().parent().opener(), 'close')//假如来源为开通存管
                    setTimeout(function () {
                        headerWebview.show('pop-in', 300);
                        self.parent().hide('none', '0')
                    }, 200);
                    mui.fire(headerWebview, 'loading');
                })
            })

        </script>
    </body>
</html>
